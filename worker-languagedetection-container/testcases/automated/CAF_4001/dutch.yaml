     - data: n een stuk of negentig gemeenten vinden deze maanden top2000-kerkdiensten plaats. Dat is twee keer zoveel als in 2014. Gangmaker is legerdominee Fred Omvlee. Hij vindt zelfs ‘Sympathy for the Devil’ nuttig.        Hilversum         Fred Omvlee moet lang peinzen, maar nee, hij kan echt geen popsong bedenken waar hij tegen is, of niet naar zou willen luisteren. Hij vindt het geen enkel probleem popmuziek religieus te duiden in kerkdiensten, ook al zijn de songs zelf seculier.         De top2000-kerkdienst ontstond in 2014 uit de internetkerk MijnKerk.nl. Die website is al online sinds 2012. Maandelijks bezoeken ruim zevenduizend mensen de site, Facebookpagina en het Youtube-kanaal. Doel van MijnKerk.nl is om mensen te inspireren en te troosten via de sociale media met herkenbare verhalen uit het gewone leven.