     - data: नेपाल सरकार ने अपने नए संविधान में संशोधन करने का फ़ैसला लिया है. इस फ़ैसले को देश में आंदोलन कर रहे मधेसियों की दो मांगों का हल निकालने की दिशा में क़दम बताया जा रहा है. मधेसी आनुपातिक प्रतिनिधित्व और निर्वाचन क्षेत्र की परिसीमन की मांग कर रहे हैं. नेपाल के उपप्रधानमंत्री और विदेश मंत्री कमल थापा ने भारत सरकार के विदेश मंत्रालय को बताया है कि नेपाल की कैबिनेट ने मधेसियों के आंदोलन को ख़त्म करने के लिए कुछ महत्वपूर्ण फ़ैसले लिए हैं. नेपाल सरकार के इस फ़ैसले का भारतीय विदेश मंत्रालय ने स्वागत किया है और उम्मीद जताई है कि नेपाल में जल्द ही जन जीवन सामान्य होगा. मधेसियों ने अपने आंदोलन के दौरान भारत से लगी सीमा को बंद कर दिया था जिसके चलते नेपाल में आम जन जीवन अस्त व्यस्त हो गया है. अगस्त से लेकर अब तक मधेसियों के विरोध प्रदर्शन के चलते 50 भारतवंशी मारे जा चुके हैं. एक अनुमान के मुताबिक़ नेपाल के निचले हिस्से यानी तराई में रहने वाले मधेसियों की आबादी नेपाल की कुल आबादी की 52 फ़ीसदी है. (बीबीसी हिन्दी े एंड्रॉएड ऐप के लिए आप यहां क्लिक कर सकते हैं. आप हमें फ़ेसबुक और ट्विटर पर फ़ॉलो भी कर सकते हैं.)