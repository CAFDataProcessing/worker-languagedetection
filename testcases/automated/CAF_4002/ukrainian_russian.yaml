     - data: Минулої п’ятниці «інтелектуальний спецназ газети «День» вже вдруге за останні два роки висадився у південному форпості України — в Миколаєві. 18 грудня саме у цьому місті відбулося урочисте відкриття Фотовиставки «Дня» у музеї «Старофлотські казарми», яка триватиме до 24 січня. Та про все по порядку.  Протягом дня на всіх миколаївців чекав інтелектуальний інтенсив від авторів газети, які у ранковому ефірі телеканалу «ТАК-TV» представили цьогорічний публіцистичний триптих «Дня». «Наші книжки торкаються насамперед новітньої історії України, але перед цим у нас є велика бібліотека «Дня», присвячена багатьом історичним періодам та відносинам нашої країни із сусідами. Наш курс — це наша ідентичність, її відновлення та укріплення, — зазначив редактор відділу політики Іван Капсамун. — Книга «Котел» називається так, бо перед тим, як побачити військові котли, у нас були політичні, які й призвели до сьогоднішніх сумних наслідків. І на прикладі «справи Гонгадзе—Подольського» ми можемо побачити, наскільки політики здатні до змін. На жаль, поки вони не готові».  Журналіст «Дня» та автор книги «Я — свідок» Валентин Торба зазначив «Є волонтери, які допомагають українським військовим на сході матеріально, є артисти, які допомагають духовно. Ми у «Дні» допомагаємо інтелектуально. Тому я називаю нас «мобільною групою журналістів». Всі українці, в тому числі військові, мають знати, в чому причини сьогоднішньої війни». Экс-президент СССР Михаил Горбачев заявил, что отказ лидеров ряда западных стран прибыть в столицу России Москву на торжества по случаю 70-летия Победы над фашизмом свидетельствует о неуважении к народам, которые понесли огромные жертвы.  Как пишет "Интерфакс", Горбачев отметил, что "игнорировать возможность продемонстрировать свое отношение к той борьбе против фашизма, которую вел Советский Союз, — это неуважение к народам, которые понесли огромные жертвы, это неуважение к тому безграничному мужеству, которое проявили люди в борьбе с "коричневой чумой".  Ранее Горбачев уже призвал остановить Америку в ее стремлении к мировому господству. При этом Горбачев пояснил, что по сути никто Америке не угрожает. "Им нужен враг, чтобы опять вернуться к старой политике давления, командования. Они без этого не могут никак. Значит, засилье старой политики сохранилось — это ее отрыжки. Поэтому Америку надо остановить. Остановить по-дружески, остановить по-партнерски.  Я думаю, что мы должны быть реалистами. Америка — это такой феномен, с которым должны считаться в мире, и она имеет определенные права на то, чтобы сказать веские слова и принимать какие-то решения в интересах всего мира, но лидерство сегодня может быть только партнерское, коллективное", резюмировал Горбачев.  "Угрозы войны нет сейчас. Но то, что нарастает, и холодная война уже, можно считать, возобновляется, это есть. Поэтому надо быть бдительными", призвал экс-президент СССР. Напомним, что не так давно Михаил Сергеевич, комментируя выступление американского президента на ассамблее ООН, остро отреагировал на сравнение России с всемирной лихорадкой "У нас одна главная лихорадка — это Америка и ее претензии на лидерство" — сказал он.  Правда.Ру писала о том, что на параде Победы в Москве США будет представлять американский посол в России Джон Теффт. По словам постоянного представителя России при ЕС Владимира Чижова, в мероприятиях по случаю 70-летия Победы в Великой Отечественной войне в Москве примут участие более 20 лидеров государств.