     - data: Μνημόνιο Συναντίληψης (MoU) για τη δημιουργία του Ελληνικού Επενδυτικού Ταμείου, του «Ινστιτούτου για την Ανάπτυξη», στα πρότυπα της γερμανικής τράπεζας KfW, θα υπογράψουν ο πρωθυπουργός Αντώνης Σαμαράς και η καγκελάριος της Γερμανίας Άγγελα Μέρκελ κατά τη διάρκεια της επίσκεψης της τελευταίας στην Αθήνα, σύμφωνα με πληροφορίες που επικαλείται η οικονομική εφημερίδα Handelsblatt στη σημερινή της έκδοση.  Όπως αναφέρεται στο δημοσίευμα, ο κ. Σαμαράς και η κ. Μέρκελ επιθυμούν να προωθήσουν τη δημιουργία μιας τράπεζας για την ανάπτυξη των μικρομεσαίων επιχειρήσεων, με φθηνά δάνεια. Σύμφωνα με την εφημερίδα, οι δύο χώρες θα συνεισφέρουν 100 εκατομμύρια στο Ταμείο.  «Η σχεδιαζόμενη συμφωνία γίνεται προκειμένου να προωθηθεί το σχέδιο που έχει μείνει στάσιμο» αναφέρει η εφημερίδα και επισημαίνει ότι ο υπουργός Οικονομικών της Γερμανίας Βόλφγκανγκ Σόιμπλε είχε ήδη από τον περασμένο Ιούλιο συμφωνήσει στη συμμετοχή της Γερμανίας, μέσω της KfW, ενώ στα σχέδια περιλαμβάνονται μεταξύ άλλων η Ευρωπαϊκή Ένωση, η Ευρωπαϊκή Τράπεζα Επενδύσεων και η Γαλλία. Οι προετοιμασίες όμως προχωρούν εδώ και μήνες με αργούς ρυθμούς.  «Γι αυτό δεν θέλουν να περιμένουν άλλο, αλλά θα προχωρήσουν διμερώς με την Ελλάδα» εξηγεί η εφημερίδα και προσθέτει ότι αυξάνεται η πίεση και από τις άλλες πλευρές που επιθυμούν να έχουν συμμετοχή. Στο δημοσίευμα, ωστόσο, επισημαίνεται ότι και από την πλευρά του Βερολίνου η μεταφορά κεφαλαίων εξακολουθεί να είναι πρόβλημα, καθώς τα κεφάλαια που διακινούνται μέσω της KfW πρέπει να προβλέπονται από τον κρατικό προϋπολογισμό, ο οποίος, για το 2014 αναμένεται να τεθεί σε ισχύ τον Ιούλιο. Από το γερμανικό υπουργείο Οικονομικών πάντως, όπως υποστηρίζει η εφημερίδα, εξετάζονται επιλογές για το πώς η KfW θα μπορούσε να συμμετάσχει νωρίτερα. «Υπάρχει ενδιαφέρον για επιτάχυνση» καταλήγει το δημοσίευμα.