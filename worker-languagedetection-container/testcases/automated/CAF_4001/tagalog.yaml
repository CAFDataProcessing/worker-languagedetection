     - data: Bilang pagpapahalaga sa tradisyong Pinoy, pinayagan ng Sandiganbayan si dating Edgar Valdez, na makalabas ng piitan ng walong oras upang makadalo sa kasal ng kanyang anak.  Sa kautusan na inaprubahan noong Disyembre 18, inaprubahan ng Sandiganbayan ang to Grant Furlough na inihain ng kampo ni Valdez halos isang buwan na ang nakararaan.  Binigyan ng anti-graft court si Valdez ng walong oras upang makapiling ang kanyang pamilya sa kasal ng anak niyang si Renjo Valdez, sa Disyembre 27.  Gaganapin ang reception ng nakababatang Valfez sa Makati City. 