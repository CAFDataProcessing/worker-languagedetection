     - data: Podle informací Práva skončili náměstek pro bezpečnost Milan Brendl, náměstek pro logistiku, IT a zdravotnictví Miroslav Honzík, ředitel kanceláře generálního ředitele Robert Káčer, ředitelka odboru investic, centrálních nákupů a EU fondů Žaneta Vika a údajně i personální ředitelka Eva Chalupna.  „Dohnal s ředitelem borské a olomoucké věznice si dnes po jednotlivcích volali lidi a oznamovali jim, že je odvolávají z funkcí,“ sdělil Právu zdroj.  Zda je počet lidí, které chce Dohnal vyměnit, konečný, zatím není jasné.