     - data: Киш Пајтић и Пастор да заједно приме паоре НОВИ САД - Председник Асоцијације пољопривредника Мирослав Киш изјавио је данас да пољопривредници траже да се састанци са председником Покрајинске владе и Скупштине Војводине Бојаном Пајтићем и Иштваном Пастором одрже заједно и да, у супротном, неће пристати на разговоре са представницима војвођанских власти. Из Бироа за информисање Покрајинске владе данас је стигла најава да је састанак Бојана Пајтића са пољопривредницима заказан сутра за 11 часова, док је састанак са Иштваном Пастором заказан за исти дан, али за 14 часова.  "Ми у тој чињеници да су састанци заказани у различитим терминима видимо да неко политизује и прави проблем и зато тражимо да се председник Покрајинске владе и Скупштине Војводине усагласе и договоре", рекао је Киш за РТВ.  протест, паори, кикиндаРТВ (Мартин Мартинов)  Он је оценио да је забрињавајуће јер представници власти у Војводини не желе заједно да се састану са пољопривредницима.  "Није нам јасно ко прави проблем и ко са ким не може да разговара, као ни зашто не могу да се састану са нама у истом термину", додао је Киш.  Он је навео да, због тога, пољопривредницима није прихватљив ниједан од најављених термина.  "Тражимо да се одреди један термин", поручио је он.  Према његовим речима, ток разговора са председником војвођанске Скупштине Иштваном Пастором, који је уједно и председник Савеза војвођанских Мађара (СВМ), одредиће и данашње гласање посланика те странке у Одбору за пољопривреду Скупштине Србије.  "СВМ је данас гласао за предложени закон и јасно се одредио по том питању и то ће сигурно утицати на разговор са председником Скупштине Иштваном Пастором. Показали су да су, као странка, на истом становишту као и странке власти и да су за то да се земља даје инвеститорима, а не пољопривредницима", казао је Мирослав Киш.