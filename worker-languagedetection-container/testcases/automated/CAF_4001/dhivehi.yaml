     - data: މުސާރަ އާއި އިނާޔަތްތައް ރަނގަޅު ކުރެވޭނީ ސިވިލް ސާވިސްގައި މަސައްކަތްކުރާ މުވައްޒަފުންގެ އަދަދު މަދުކޮށްގެން ކަމަށް ރައީސް އަބްދުﷲ ޔާމީން މިއަދު ވިދާޅުވެއްޖެ އެވެ.   ސިވިލް ސާވިސްގެ ކުރިއަށް އޮތް ފަސް އަހަރުގެ ޕްލޭން އިފްތިތާހުކުރަން ހޮޓެލް ޖެންގައި ބޭއްވި ޖަލްސާގައި ރައީސް ވިދާޅުވީ ސިވިސް ސާވިސްގައި މަސައްކަތްކުރާ މުވައްޒަފުންގެ އަދަދު އިންތިހާއަށް އިތުރު ކަމަށާއި އެއީ ދޭ ހިދުމަތާ އަޅާބަލާއިރު އެތައް ގުނައެއް އިތުރު މިންވަރެއް ކަމަށެވެ.   އެ މަނިކުފާނު ވިދާޅުވި ގޮތުގައި ސިވިލް ސާވިސްގެ މުވައްޒަފުންނަށް ރަނގަޅުގޮތް ހޯދައިދިނުމަށް ސަރުކާރުން އަންނަނީ ގިނަ މަސައްކަތްތަކެއް ކުރަމުންނެވެ. އެކަމަކު އެންމެ ރަނގަޅު ގޮތް ކަމަށްވާ ބޮޑު މުސާރަ އާއި އިނާޔަތް ދެވޭނީ މުވައްޒަފުންގެ އަދަދު މަދުކޮށްގެން ކަމަށް ވިދާޅުވި އެވެ.  މިއަދުގެ ރަސްމިއްޔާތުގައި ސިވިލް ސާވިސް ކޮމިޝަންގެ ރައީސް ޑރ. އަލީ ޝަމީމާއި ރައީސް ޔާމީން-- ފޮޓޯ/ރައީސް އޮފީސް  މިއަދުގެ ރަސްމިއްޔާތުގައި ސިވިލް ސާވިސް ކޮމިޝަންގެ ރައީސް ޑރ. އަލީ ޝަމީމާއި ރައީސް ޔާމީން-- ފޮޓޯ/ރައީސް އޮފީސް  "(މުވައްޒަފުންނަށް) އެންމެ ރަނގަޅު ގޮތަކީ އިނާޔަތްތައް އިތުރުކުރުން. އެކަމަކު (އިނާޔަތްތައް) އިތުރު ކުރާ ކަމުގައި ވާނަމަ އެފޯޑަބަލް ސައިޒެއް އޮންނަން ޖެހޭ،" ރައީސް ވިދާޅުވި އެވެ.   އެ މަނިކުފާނު ވިދާޅުވީ ސިވިލް ސާވިސް ކޮންމެ މުވައްޒަފެއްގެ މުސާރައިން 50 ރުފިޔާ އެކަނި ބޮޑު ކުރަން ބޭނުންވެ ވަޑައިނުގަންނަވާ ކަމަށާއި އެ އަދަދު އެއަށް ވުރެ އިތުރު ކުރެވޭނެ ކަމަށް ގަބޫލު ކުރައްވާ ކަމަށެވެ.   މުވައްޒަފުންގެ އަދަދު މޮނީޓާކުރުމަށް އެންމެ ރަނގަޅު ގޮތެއް ކަމަށް ރައީސް ފާހަގަ ކުރެއްވީ ހިއުމަން ރިސޯސް އޮޑިޓެއް ކުރުމެވެ.  ިވިލް ސާވިސްގެ ޕްލޭން ނެރުން24 ފޮޓޯ    އެ މަނިކުފާނު ވިދާޅުވީ ސިވިލް ސާވިސް އުފެދުނު ފަހުން އެއްވެސް ކަހަލަ ހިއުމަން ރިސޯސް އޮޑިޓެއް ހެދިފައިވާ ކަމަށް ގަބޫލު ނުކުރެއްވޭ ކަމަށެވެ.   ސިވިލް ސާވިސްގެ މުވައްޒަފުންގެ މުސާރަ އާއި އިނާޔަތް އިތުރު ކުރުމަށް އެންމެ ފަހުން މަސައްކަތް ކުރި އިރު، މުވައްޒަފުންގެ އަދަދު އިންތިހާއަށް ގިނަކަން، ސިވިލް ސާވިސް ކޮމިޝަނުން ރައީސް އޮފީހަށް ފޮނުވި ސިޓީގައި ވެސް ބުނެފައިވާ ކަމަށް ރައީސް ވިދާޅުވި އެވެ.   ސަރުކާރުން ވަނީ ފިނޭންސް މިނިސްޓްރީގެ ގިނަ އަދަދެއްގެ މުވައްޒަފުން ވަކި ކުރުމަށް ނިންމާފަ އެވެ.  ރައީސް ވިދާޅުވީ އެ ފަދަ ކަމެއް ކުރަައްވަން ޖެހިވަޑައިގެންނެވީ ހިއުމަން ރިސޯސް އޮޑިޓެއް ހެދިފައި ނެތުމުން ކަމަށާއި އެއީ ސިވިލް ސާވިސް ކޮމިޝަނުން ކުރަން ޖެހޭ ކަމެއް ކަމަށެވެ.  އެ މަނިކުފާނު ވިދާޅުވި ގޮތުގައި ފިނޭންސް މިނިސްޓްރީގައި ވަރަށް ގިނަ ހުނަރުވެރިން އެބަ ތިއްބެވެ. އެކަމަކު އެ މީހުން ކުރަން ޖެހޭ މަސައްކަތްތަކަށް ބަލާ ނަމަ އެހެން ތަނެއްގައި އެ މީހުން ބޭނުން ކުރެވިދާނެ ކަމަށް ވިދާޅުވި އެވެ.