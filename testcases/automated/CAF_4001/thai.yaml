     - data: ทีมงานบีบีซีปัจจุบัน   	   ทีมบีบีซีปัจจุบัน   ทีมงานในงานเลี้ยงอำลาที่แผนกภาษาพม่าและเวียดนามจัดให้   หลังเหตุการณ์พฤษภาทมิฬ เมื่อ พ.ศ. 2535 บทบาทของบีบีซีเริ่มเข้มข้นในสังคมไทย นักสื่อสารมวลชนจากหลายสำนักมาร่วมงานกับแผนกภาษาไทย พนักงานปัจจุบันส่วนใหญ่ผ่านการทำข่าวภาคสนามมาแล้วทั้งนั้น   ขณะนี้ บีบีซีภาคภาษาไทยมีพนักงานเต็มเวลาทั้งหมด 10 คน และพนักงานนอกเวลาอีก 11 คน รวมทั้งรงค์รุจา สีห์สุรไกร ซึ่งรับหน้าที่จัดรายการห้องสมุดมา 22 ปีเต็มด้วย   พนักงานเต็มเวลา  	  สัญญา บุนนาค  สัญญา บุนนาค ทำงานบีบีซีมานานระดับต้นๆ เพราะเข้ามาร่วมงานในฐานะพนักงานนอกเวลาตั้งแต่ปี พ.ศ. 2530 และปีถัดมาก็สอบผ่านได้เป็นพนักงานประจำ ในฐานะผู้ผลิตรายการอาวุโสของบีบีซีแผนกไทย สัญญาผ่านงานมาแล้วทุกด้านทั้งงานข่าวและสารคดี รวมทั้งฝึกอบรมผู้ผลิตรายการวิทยุรุ่นใหม่ทั้งในและนอกบีบีซี