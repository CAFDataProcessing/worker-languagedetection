   CONTENT:
     - data: ବନ୍ଯାପରେ ପୃଥିବୀରେ ଏକ ପ୍ରକାର ଭାଷା କଦୁଥିଲ, ସମସ୍ତ ଲୋକ ଏକ ପ୍ରକାର ଶଜ ବ୍ଯବଦିାର କହୁଥିରେ.   ଲୋକମାନେ ପୂର୍ବ ଦିଗରେ ଭ୍ରମଶ କରୁ କରୁ ସେମାନେ ଶିନିଯ୍ଭର ଦେଶରେ ଏକ ସମଢଳ ଭୂମି ପାଇଲେ. ଲୋକମାନେ ସେଠାରେ ବସଢି ଆରମ୍ଭ କଲେ.   ଲୋକମାନେ କହିଲେ, "ଆସ ଆମେ ଇଟ ପୋଡ଼ି ଟାଣ କରିବା." ଢେଣୁ ଲୋକମାନେ ପଥର ବ୍ଯବହାର ନ କରି ଇଟାକୁ ଘର କରିବା ପାଇଁ ବ୍ଯବହାର କଲେ. ଏବଂ ସେମାନେ ମାଟିଆ ଢେଲକୁ ଚୂନ ସରୂପ ବ୍ଯବହାର କଲେ.  ଏହାପରେ ଲୋକମାନେ କହଲେ, "ଆସ ଆମ୍ଭ ପାଇଁ ଏକ ନଗର ଓ ଏକ ନଭଶ୍ଚୁ ମୀ ଅଟ୍ଟାଳିକା ନିର୍ମାଣ କରିବା. ଆମ୍ଭମାନେ ଅଢି ଜଣାଶୁଣା ହେବା. ଢାହେଲ ଆମ୍ଭମାନେ ପୃତ୍ଥବୀର ଗ୍ଭରିଆଡେ ବିକ୍ଷିପ୍ତ ହେବା ନାହଁ."  ସଦାପ୍ରଭୁ ଲୋକମାନଙ୍କ ଦ୍ଦାଗ ଢିଆରି ହେଡତ୍ଥବା ନଗର ଏବଂ ଦୂର୍ଗ ଦେଖିବା ପାଇଁ ଓହ୍ଲାଇ ଆସିଲେ.  ସଦାପ୍ରଭୁ କହଲେ, "ଏହ ସମସ୍ତ ଲୋକ ଏକ ଓ ସେମାନଙ୍କର ଭାଷା ଏକ, ସେମାନେ ଏହ କାମ କରିବାକୁ ଏକଢ୍ରିଢ ହୋଇଛନ୍ତି. ଏହା ଢାଙ୍କର ଆରମ୍ଭ ମାଢ୍ରା ସେମାନେ ଯେଢେବେଳେ ଯାହା ଗ୍ଭହଁବେ ଢାହା କରିବେ.  ଢେଣୁ ଆସ ଢଳକୁ ଯିବା ଏଏବଂ ସେମାନଙ୍କ ମଘ୍ଧରେ ବିଭିନ୍ନ ଭାଷା ଢିଆରି କରିବା. ଢେଣୁ ସେମାନେ ପରସ୍ପର ଭାଷା ବୁଝିପାରିବେ ନାହଁ."  ଏହପରି ଭାବରେ ସଦାପ୍ରଭୁ ପୃତ୍ଥବୀର ଲୋକମାନଙ୍କୁ ଛିନ୍ନ ବିଛିନ୍ନ କରି ପକାଇଲେ. ଢେଣୁ ସେହ ଲୋକମାନେ ନଗର ନିର୍ମାଣ ଶେଷ କରିପାରିଲେ ନାହଁ.  ସେହ ସ୍ଛାନର ନାମ ବାବିଲ୍ ହେଲା. ଯେହେଢୁ ସେସ୍ଛାନରେ ସମସ୍ତ ପୃତ୍ଥବୀର ଭାଷାରେ ଭେଦ ଜନ୍ମାଇଲେ ଏବଂ ସେସ୍ଛାନରୁ ଲୋକମାନଙ୍କୁ ଛିନ୍ନ ବିଛିନ୍ନ କଗଇଲେ.