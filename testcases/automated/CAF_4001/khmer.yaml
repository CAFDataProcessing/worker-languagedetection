     - data: គណៈកម្មការ​សេដ្ឋកិច្ច ហិរញ្ញវត្ថុ ធនាគារ និង​សវនកម្ម​នៃ​រដ្ឋសភា ឬ​ហៅ​ថា គណៈកម្មការ​ទី​២ នៅ​ព្រឹក​ថ្ងៃ​ទី​២១ ខែ​ធ្នូ បាន​កោះ​ហៅ​រដ្ឋមន្ត្រី​ក្រសួង​សេដ្ឋកិច្ច និង​ហិរញ្ញវត្ថុ លោក អូន ព័ន្ធមុនីរ័ត្ន មក​ពិភាក្សា​អំពី​សេចក្ដី​ព្រាង​ច្បាប់ ស្ដីពី​ការ​ចូល​ជា​សមាជិក​របស់​កម្ពុជា ក្នុង​ធនាគារ​វិនិយោគ​ហេដ្ឋារចនាសម្ព័ន្ធ​អាស៊ី ហៅ​កាត់​ថា អេ.អាយ.អាយ.ប៊ី (AIIB) មុន​នឹង​បញ្ជូន​សេចក្ដី​ស្នើ​នេះ​ទៅ​ឲ្យ​រដ្ឋសភា​ផ្ដល់​សច្ចាប័ន។  ធនាគារ​វិនិយោគ​ហេដ្ឋារចនាសម្ព័ន្ធ​អាស៊ី (AIIB) គឺ​ជា​ធនាគារ​ផ្ដួចផ្ដើម​ឡើង​ដោយ​ប្រទេស​ចិន បង្កើត​ឡើង​ក្នុង​គោល​បំណង​ផ្ដល់​ប្រាក់​កម្ចី សម្រាប់​គម្រោង​អភិវឌ្ឍន៍​ហេដ្ឋារចនាសម្ព័ន្ធ​នៅ​ទូទាំង​តំបន់​អាស៊ី។  បន្ទាប់​ពី​កិច្ច​ប្រជុំ​រវាង​គណៈកម្មការ​ទី​២ នៃ​រដ្ឋសភា និង​រដ្ឋមន្ត្រី​ក្រសួង​សេដ្ឋកិច្ច និង​ហិរញ្ញវត្ថុ នៅ​ព្រឹក​ថ្ងៃ​ទី​២១ ធ្នូ លោក សុន ឆ័យ អនុប្រធាន​គណៈកម្មការ​ទី​២ មក​ពី​គណបក្ស​សង្គ្រោះ​ជាតិ បាន​ផ្ដល់​បទសម្ភាសន៍​ដល់​វិទ្យុ​អាស៊ីសេរី ស្ដីពី​ផល​ប្រយោជន៍ និង​ផល​វិបាក​នៃ​ការ​ចូល​ជា​សមាជិក​ក្នុង​ធនាគារ​វិនិយោគ​ហេដ្ឋារចនាសម្ព័ន្ធ​អាស៊ី។  សូម​ស្ដាប់​បទសម្ភាសន៍​របស់ កញ្ញា ចេង ម៉េងជូ ជាមួយ លោក សុន ឆ័យ ដូច​ត​ទៅ៖     កំណត់ចំណាំចំពោះអ្នកបញ្ចូលមតិនៅក្នុងអត្ថបទនេះ៖ដើម្បី​រក្សា​សេចក្ដី​ថ្លៃថ្នូរ យើង​ខ្ញុំ​នឹង​ផ្សាយ​តែ​មតិ​ណា ដែល​មិន​ជេរ​ប្រមាថ​ដល់​អ្នក​ដទៃ​ប៉ុណ្ណោះ។