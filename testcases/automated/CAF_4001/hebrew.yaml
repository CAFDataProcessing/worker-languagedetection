     - data: פונדק, שעמד בראש מכון פרס לשלום בין השנים 2001 ל-2012, הגדיר את השלום כ"תחנת ביניים". המטרה הגדולה היתה ונותרה לסיים את תהליך הקמתה של מדינת ישראל, שהחל בכ”ט בנובמבר 47’ עם הכרזת האו”ם על החלוקה", כתב פונדק. "שני ההישגים הגדולים של הסכם אוסלו היו ההכרה ההדדית ההיסטורית בין שתי תנועות לאומיות - התנועה הציונית בדמות מדינת ישראל והתנועה הלאומית הפלסטינית בדמות הארגון לשחרור פלסטין ‏(אש”ף‏)".  בטור שפרסם לפני כחודשיים ב"הארץ", כתב פונדק "אין מנהיג ערבי שמעונין יותר ממחמוד עבאס להגיע לשלום עם ישראל, תוך התחשבות בצרכים ובאינטרסים האמיתיים שלה". לדבריו, בין עבאס ואולמרט היה נוצרה בשעתו "מידה רבה של אמון והערכה הדדית. דיאלוג רציני, עמוק, ומקצועי שכזה לא היה בין שום ראש ממשלה למנהיג פלסטיני".  הוא כתב כי טרם התפטרות אולמרט בעקבות כתב האישום שהוגש נגדו היו השניים משוכנעים "שאם היה להם יותר זמן - אפילו חודשים ספורים - היו מגיעים להסכם עקרונות חתום, מלווה במפה של גבולות הקבע הסופיים בין שתי מדינות לאום, ישראל ופלסטין".  נשיא המדינה שמעון פרס, ספד היום לרון פונדק ואמרי כי הוא "לחם למען השלום עד נשימתו האחרונה". פרס ציין כי פונדק הקדיש את כל חייו הבוגרים במאמץ להשיג שלום בינינו לבין שכנינו. "למען השלום היה מוכן לעשות הכל, להקריב את חייו ולהקדיש כל רגע מחייו", אמר פרס. "בעניין השלום הוא לא ידע פשרות. הוא רדף צדק ונשא שלום. הוא היה לא רק איש מאמין, אלא איש נלהב באמונתו, והשלום בער בו כאש תמיד. קשה לתאר את ההידברות בינינו לבין שכנינו הפלסטינאים ללא תרומתו המתמדת. הוא מעולם לא אמר נואש גם מול קשיי המצב, גם מול החולי שפגע בו. הוא לא וויתר, הוא לא נכנע, הוא לא נואש. הוא לא חשש לשחות נגד הזרם, הוא לא היסס לעמוד על דעתו וגם בצוק העיתים, עמד כצוק סלע על דעתו. המאבק למען השלום בימינו אינו דבר קל, ומוקף הרבה ספקנים ולא בדי מאמינים, אבל מאמין כמוהו נתן לאמונה כוח תנופה והתמדה. הוא נקטף בטרם זמנו, הוא יחסר לכולנו".  ראש האופוזיציה ויו״ר מפלגת העבודה ח״כ יצחק הרצוג תיאר את פונדק כ"ידיד יקר, פטריוט ישראלי, חלוץ שהולך לפני המחנה שהבין שאין תקומה למדינת העם היהודי ללא שתי מדינות שיחיו בשלום זו לצד זו. רון המשיך להקדיש את חייו לשלום ולפיוס, כמנכ"ל מרכז פרס לשלום, ופעל ללא לאות מול הצד הישראלי ומול הצד הפלסטיני, מול ילדים ומול קשישים, גם כאשר נאבק שנים ארוכות במחלה שקיפדה את חייו. רון נפטר, אבל מורשת שתי המדינות היא צוואתו החיה לשני העמים".  שרת המשפטים, ציפי לבני, ספדה גם היא לפונדק "יש גיבורי מלחמה, ורון היה גיבור השלום. איש ציוני שהאמין בשלום וחתר אליו, ועד יומו האחרון ביקש לתרום ולרתום כדי להשיג שלום, מבלי להירתע מהקיצונים, מהציניקנים ומהמיואשים. יהי זכרו ברוך״.  יו"ר מרצ, זהבה גלאון, קראה לפונדק "אחד מרודפי השלום הגדולים שידעה ישראל". "רון היה ממנסחי הסכמי אוסלו, ואדריכל של מהלכים מדיניים נוספים רבים, שלימד את כולנו עד כמה נדרשת דרך לא שגרתית, לא שמרנית ולא הססנית בשביל להגיע לשלום", אמרה. גלאון הוסיפה כי "רון הראה שיש אלטרנטיבה למדיניות הימין הקיצוני וה'אין פרטנר'. חייו הוקדשו למען הציבור הישראלי והחברה הישראלית, והוא יחסר לכולנו מאוד".