     - data: Լեռնային Ղարաբաղի պաշտպանության նախարար Լևոն Մնացականյանը «Արմենպրես» լրատվական գործակալությանը տված հարցազրույցում հայտարարել է, որ 2014 թվականի օգոստոսից հակամարտ զորքերի շփման գծում տեղ գտնող զարգացումները, որոնք բացառապես պայմանավորված են ադրբեջանական կողմի սադրիչ քայլերով, չեն տեղավորվում դեռևս 1994 թվականի մայիսին կողմերի միջև հրադադարի հաստատման մասին ձեռք բերված համաձայնության տրամաբանության շրջանակում  Պաշտոնական Ստեփանակերտը հայտարարում է, որ ադրբեջանական կողմը իրավիճակը պատերազմականին է մոտեցնում։  «Ակնհայտ է, որ Ադրբեջանն աստիճանաբար ոչ միայն փոխում է իր նախահարձակ գործողությունների մարտավարությունը, այլև դրանցում կիրառվող ուժերն ու միջոցները Եթե ասվածին հավելենք նաև անցած տարվա նոյեմբերին հակառակորդի կողմից հայկական ուղղաթիռի  խոցման ​դեպքը, ապա առավել քան պարզ կդառնա, որ ադրբեջանական կողմն ընտրել է հակամարտությունը ոչ թե խաղաղ բանակցությունների միջոցով հանգուցալուծելու, այլ իրավիճակը պատերազմականին մոտեցնելու ճանապարհը», - ընդգծել է գեներալ-լեյտենանտ Մնացականյանը  «Մեզ համար յուրաքանչյուր զինվորի մահ անդառնալի կորուստ է` դա լինի մարտական դիրքում, թե խաղաղ ծառայության ընթացքում Սա իրողություն է, որը չափվում է ոչ թե վիճակագրությամբ, այլ մարդկային ճակատագրերով․․․ Հավատացեք, անգամ մեկ զինվորի կորուստը մեր բանակի հզորությանը շոշափելի հարված է, և ըստ այդմ, մենք պարտադրված ենք անելու ամեն հնարավորն ու անհնարինը նման արտակարգ դեպքերից խուսափելու համար», - շեշտել է Լեռնային Ղարաբաղի պաշտպանության նախարարը  Շաբաթ օրը անակնկալ այցով Ղարաբաղ մեկնած ՀՀ պաշտպանության նախարար Սեյրան Օհանյանը Արցախի հանրային հեռուստաընկերությանը տված հարցազրույցում հայտարարել է, որ Հայաստանի Հանրապետությունը Ղարաբաղի բնակչության անվտանգությունը ապահովելու համար պատրաստ է ամեն ինչ անել․ - «Եթե այսպես շարունակվի, ապա բանակի կողմից պատժիչ, պարտադրող գործողությունները ավելի խիստ են լինելու և շարունակվելու են»  Այս գիշեր գնդակոծվել է նաև հայ-ադրբեջանական սահմանը Պաշտպանության նախարարության մամլո խոսնակ Արծրուն Հովհաննիսյանը «Ազատության»-ը փոխանցեց, որ Ղարաբաղի համեմատ Հայաստանի հատվածում կրակոցները քիչ են եղել  Այսօր Ազգային ժողովում մեկ րոպե լռությամբ հարգեցին զոհերի հիշատակը․ դեկտեմբերի ընթացքում հայկական զինված ուժերը 7 զոհ են ունեցել։  Հավելենք, որ այսօր պաշտոնական Բաքուն մերժել է սահմանային միջադեպերը հետաքննելու մեխանիզմ ստեղծելու առաջարկը։ Ադրբեջանի արտգործնախարար Էլմար Մամեդյարովը հայտարարել է, որ եթե հայկական զինված ուժերը «դուրս բերվեն Ադրբեջանի օկուպացված տարածքներից, ապա միջադեպեր չեն լինի»։