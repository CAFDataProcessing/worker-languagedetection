     - data: Nepalere ser ut til å være lite imponert over den indiske pressedekningen av jordskjelvtragedien som rammet landet 25. april. Skjelvet, som hadde en styrke på 7,9, skapte enorme ødeleggelser, og over 7600 mennesker er hittil registrert omkommet.  I dagene etter strømmet journalister og hjelpearbeidere til landet, men inderne får gjennomgå av Nepals twitter-brukere. De har brukt emneknaggen #GoHomeIndianMedia for å sin usminkede mening.   Indiske medier sendte mange hundre journalister til det lille nabolandet, og flere av TV-kanalene har seere i Nepal. Mange av twitterbrukerne mener dekningen har vært ufølsom og at reporterne har opptrådt uten folkeskikk. Det henvises blant annet til innslag som for eksempel der en kvinne som har mistet sin ti år gamle sønn, blir spurt om hva hun føler. Mange harselerer også over reportasjer om en forsvunnet hund.  Selvgodhet og propaganda Andre reagerer sterkt på det de mener er indisk selvgodhet og at mediene bare driver propaganda for den indiske regjeringen. Indiske Hindustan Times skriver at den indiske døgnkontinuerlige dekningen ser ut til å ha etterlatt en bitter ettersmak hos nepalere.  - Noen nepalere, ikke alle, føler at indisk presse er litt nedlatende i sin holdning, og det er kanskje derfor slike holdninger kommer til uttrykk. Det oppleves også slik i deler av nepalsk presse, sier Kunda Dixit, redaktør i Nepali Times til avisen.  Mange mener de indiske mediene er mest opptatt av byrdene som de indiske rednings- og hjelpearbeiderne opplever. Og mange ble svært irriterte over at den indiske statsminister Narendra Modi sa at det var han som via Twitter informerte den nepalske statsminister om jordskjelvet.  - Ville først berge egne Den nepalske avisen Kantipur Daily skriver at «Indias støtte er mer en myte enn realitet». Avisen referer til nepalske militære kilder som mener inderne var mer opptatt av å berge sine egne ved Mount Everest enn noe annet. Inderne anklages også for å ha prioritert plass på helikoptrene til indiske pressefolk fremfor å evakuere ofre.  Kunda Dixit i Nepali Times påpeker imidlertid at mange journalister, ikke bare indiske, har lagt spesiell vekt på eget lands hjelpearbeid, men at nepalere ikke har sett dette fordi de ikke har tilgang til disse andre utenlandske mediene. Hun mener også mange nepalere er glade for den indiske hjelpeinnsatsen.  - Var kvalmende TV-reporteren Anubha Bhonsle i den indiske CNN-partneren IBN har skrevet om kritikken i sin blogg.  - Jeg er blitt fortalt på sosiale medier at Nepal-dekningen ble et PR-opplegg for statsministeren, skriver hun.  Bhonsle så også tegn til dette. - Jeg opplevde det som kvalmende.  - Ikke den viktigste historien Hun påpeker imidlertid at India faktisk ledet an i redningsarbeidet på en kompetent måte.  - Det var ikke den viktigste historien, men det var én historie i et land 34 nasjoner rykket ut til, mener hun.  Bhonsle fremholder at hvis noen få medier gjorde jordskjelvet til en historie om statsministeren, var det nok av andre som konsentrerte seg om tragedien, omfanget, folkene og den hjelpen som faktisk fant sted - eller ikke gjorde det.