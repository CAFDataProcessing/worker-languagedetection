     - data: فرضت إسرائيل عقوبات اقتصادية على الفلسطينيين في حين أنهى مفاوضون إسرائيليون وفلسطينيون محادثات دون اتفاق واضح على تمديد محادثات السلام المتعثرة، كما هدّد رئيس حزب البيت اليهودي بالانسحاب من حكومة بنيامين نتنياهو في حال إطلاق سراح أسرى من عرب الـ48. وقال مسؤول إسرائيلي اشترط عدم الإفصاح عن اسمه إن إسرائيل ستخصم دفعات لتسديد ديون من تحويلات الضرائب التي تتلقاها السلطة الفلسطينية بانتظام، وستضع أيضا حدودا على ودائع البنوك الخاصة بسلطة الحكم الذاتي في إسرائيل. ويبلغ حجم الإيرادات التي تحصلها إسرائيل على البضائع المتجهة إلى الأسواق الفلسطينية حوالي مائة مليون دولار شهريا وتشكل حوالي ثلثي ميزانية السلطة الفلسطينية. وأدان كبير المفاوضين الفلسطينيين صائب عريقات ما وصفها بـ"السرقة الإسرائيلية" لأموال الضرائب الفلسطينية.  عريقات وصف العقوبات الإسرائيلية بالسرقة والنهب (الجزيرة) وقال عريقات إن العقوبات الإسرائيلية هي مجرد نهب وسرقة إسرائيلية لأموال الشعب الفلسطيني وانتهاك للقانون الدولي والأعراف انتقاما لتحرك الفلسطينيين للانضمام لمجموعة من المعاهدات الدولية. وكانت إسرائيل قد أعلنت أمس الأول تجميدا جزئيا للاتصالات بالمسؤولين الفلسطينيين، وأشارت إلى توقيع الرئيس الفلسطيني محمود عباس اتفاقيات الأمم المتحدة الخاصة بحقوق الإنسان الأسبوع الماضي. وقالت إسرائيل أيضا إنها ستعلق مشاركتها في مشروع للتنقيب عن الغاز قبالة ساحل قطاع غزة. وجاء فرض إسرائيل عقوبات اقتصادية على الفلسطينيين ردا على توقيع القيادة الفلسطينية طلبات للانضمام إلى معاهدات دولية، وهذا ثاني إجراء عقابي يتخذ في يومين، في خطوة من شأنها أن تعقد الجهود الأميركية لإنقاذ محادثات السلام من الانهيار قبل يوم 29 أبريل/نيسان الجاري المحدد كموعد نهائي للتوصل لاتفاق سلام.