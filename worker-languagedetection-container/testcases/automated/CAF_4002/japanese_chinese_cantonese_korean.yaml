     - data: 世界遺産登録、韓国と協議へ　政府、理解求める 政府は７日、世界文化遺産登録を控えた「明治日本の産業革命遺産」に関し、登録に反対する韓国との間で当局間協議を実施する方向で調整に入った。複数の政府筋が明らかにした。  ７月にドイツで開く世界遺産委員会の審査までに開催する予定。協議を通じ、明治日本の発展を今に伝える産業革命遺産の歴史的価値を丁寧に説明し、韓国側の理解を求める考えだ。  韓国は、登録対象施設について「６万人近い朝鮮人労働者が送られており、世界文化遺産にふさわしくない」（韓国筋）と反発している。協議でもこうした立場を強調するとみられる   此行，习近平不仅要同多国领导人一起见证红场阅兵，缅怀二战历史，同时还将就一系列务实合作同哈、俄、白领导人进行协调，中国与三国关系有望得到进一步深化。  铭记历史 维护战后国际秩序  今年是俄罗斯卫国战争胜利70周年，也是中国人民抗日战争暨世界反法西斯战争胜利和联合国成立70周年。习近平和普京商定，中俄今年将在双、多边框架内共同举办一系列庆祝和纪念活动。  据中国外交部透露，此访期间，习近平将出席俄罗斯纪念卫国战争胜利70周年庆典相关活动，包括出席红场阅兵式、向无名烈士墓献花等。在访问白俄罗斯期间，习近平将参观白卫国战争历史博物馆，会见白二战老战士代表。  中俄分别是二战亚洲和欧洲主战场，也是二战主要战胜国和联合国创始会员国、安理会常任理事国，为二战胜利付出惨重牺牲，作出巨大贡献。两国领导人在这一历史节点进行密切互动，引起外界广泛关注。  中国驻俄罗斯大使李辉认为，近年来，个别国家在历史问题上的倒行逆施，引起了包括中俄在内世界多数国家的反感与警觉。在这种情况下，中俄两国共同举行二战胜利庆典活动，对于铭记历史、警示未来、捍卫二战胜利成果、维护世界和平均有着重要的意义。  值得一提的是，此次中国派出了由112名中国人民解放军军人组成的方队，这将是中国军队首次在红场阅兵中亮相。中国国际战略学会高级顾问王海运接受中新网记者采访时表示，中俄此番互动是充分肯定中国和前苏联在第二次世界大战中做出的历史性贡献。“日本右翼近年来肆无忌惮地推动军国主义复活，不承认侵略历史，试图翻案，在此背景下有必要展示我们维护二战胜利成果的决心。”  中国前驻哈萨克斯坦大使姚培生对中新网记者表示，中方此次派出解放军方队具有很强的政治意义，一方面展示中国军人的风采，另一方面也表现出中国维护战后国际秩序的决心与姿态。  全面深化同哈俄白三国关系  除出席俄罗斯纪念卫国战争胜利70周年庆典外，习近平此行还将与哈、俄、白三国领导人就政治、经贸、人文等多领域合作进行协调磋商，一系列双边合作协议有望签署。  习近平此访首站是哈萨克斯坦，这也是习近平时隔一年多再次访哈。中国外交部副部长程国平指出，这是两国高层密切交往地良好延续，体现了中哈关系的高水平和高度战略互信。  据介绍，访哈期间，习近平将同纳扎尔巴耶夫总统共同规划中哈各领域互利合作发展蓝图，包括推动建设丝绸之路经济带、协调双方在一系列大项目合作上的立场。  姚培生评价称，“近年来中哈领导人在双边和多边框架内的会晤频繁，密切交往已经形成常态。”在他看来，哈萨克斯坦地理位置特殊，是丝绸之路经济带重要沿线国家，其在本地区的政治、经济影响力也日益扩大，因此中国高度重视中哈关系，相信两国将就建设丝绸之路经济带、深化双边合作形成新共识。  俄罗斯是习近平此行的第二站。2013年3月当选中国国家主席后，习近平的首次出访就选择了俄罗斯，当年9月又出席在圣彼得堡举行的二十国集团领导人峰会，2014年2月出席索契冬奥会开幕式。此次访俄是习近平两年多来第四次到俄罗斯，也是习近平与普京在两年时间里的第11次会面，中俄关系之密切可见一斑。  习近平到访俄罗斯期间，中俄两国元首将签署并发表关于深化全面战略协作伙伴关系、倡导合作共赢的联合声明，商讨将中方丝绸之路经济带建设同俄方跨欧亚大通道建设、欧亚经济联盟发展相对接合作等重大事宜。此外，双方将签署能源、航天、税务、金融、投资等领域合作文件。  王海运强调，“目前中俄关系全面升温，进一步深化两国战略性大项目合作具有重要价值，在经过中俄双方前期的酝酿磋商后，此次访问相信可以看到一些实实在在的果实。”  嗰陣時, 天下所有人嘅語言全部都係一樣。 佢哋一直向東邊遷移，喺示拿見到一片平原，就安定落嚟。 佢哋商量後對大家講︰「嚟，我哋要將磚燒透嚟做磚。」於是佢哋攞磚當石頭，又攞石漆當灰泥用。 佢哋又對大家話︰「嚟，我哋要建造一個城市，同一座高塔，塔頂要通天，嚟為傳揚我哋嘅名，否則我哋就會分散於呢個世界不同嘅角落。 耶和華降臨人間，要睇吓世人所建造嘅城市同高塔。 耶和華話︰「睇吓，佢地成為一致嘅人民，全部都講同一嘅語言，如今佢哋做得起呢件事嚟，以後佢哋想做嘅嘢，一定唔會做唔倒。 「嚟，等我地落去搞亂佢哋嘅語言，咁佢哋就溝通唔到。」 於是耶和華將佢哋分散於世界不同嘅角落﹔佢哋就停工，唔再繼續建造城市喇。 因為耶和華喺嗰度搞亂嘥世人嘅語言，令到天下人民分散於世界唔同嘅角落，所以嗰個城市就叫做巴貝爾塔。 동아일보는 1920년 창간 이후 민족의 독립, 민주주의의 구현, 문화 창달, 자유와 책임이 조화를 이루는 사회 건설에 이바지해 왔습니다. 불편부당(不偏不黨) 시시비비(是是非非)의 정신으로 언론의 사회적 책무를 다하기 위해 노력했습니다. 끊임없이 권력을 감시하고 견제해 왔으며 앞으로도 권력   비판의 정도(正道)를 걸어갈 것입니다. 동아일보는 지식정보사회와 미디어 융합의 시대를 맞아 대한민국을 대표하는 정론지로서 그 역할을 다할 것입니다. 인터넷, 이동통신, 디지털멀티미디어방송(DMB) 등 뉴미디어 분야를 선도하는 매체로 나아가겠습니다. 21세기는 고급 지식과 정보가 핵심 경쟁력입니다. 동아일보는 불편부당 시시비비의 전통을 뉴미디어 기술에 담아 한국을 대표하는 정론지로서 사명을 다하겠습니다. 동아일보 3대 사시 1920년 창간 이후 지금까지 동아일보에는 ‘민족주의’ ‘민주주의’ ‘문화주의’라는 3대 사시(社是)가 면면히 이어지고 있습니다. 민족주의는 동아일보가 특정 계층의 표현 기관이 아니라 우리 민족 전체의 대변지임을 뜻합니다. 민주주의는 하나의 정치체제를 넘어 인류 생활의 기본 원리이자 정신이라는 것이 동아일보의 믿음입니다.  동아일보 문화주의의 전통은 예술의 발전은 물론 부의 증진, 정치의 완성, 도덕의 순수함, 종교의 풍성함, 과학의 발달 등 개인 생활을 풍요롭게 하는 것이 문화라는 믿음에서 출발합니다. 동아일보의 보도원칙 동아일보는 민족의 표현기관이 되겠다는 독자와의 약속을 지키기 위해 정확하고 공정한 보도 원칙을 지켜 왔습니다. 동아일보는 끊임없이 권력을 비판해 왔습니다. 독자가 알아야 하는 진실 앞에서는 어떠한 압력에도 굴복하지 않았습니다.  동아일보는 80년이 넘는 역사 속에서 언제나 권력을 감시하고 비판하는 언론의 기본 임무를 게을리 하지 않았습니다. 일제의 압력에 맞서 싸우다 4차례에 걸쳐 정간과 폐간을 당했으며, 군사정권 시절에도 민초(民草)의 목소리를 대변하다 수많은 기자가 투옥되고 해직당하는 아픔을 겪어야 했습니다. 이러한 동아일보의 정신은 앞으로도 계속될 것입니다. 