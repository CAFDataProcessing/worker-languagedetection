     - data: Hallitustunnustelija, keskustan puheenjohtaja Juha Sipilä sai neuvoteltua perussuomalaisten ja keskustan linjaerot samalle viivalle muiden hallitukseen pyrkivien puolueiden kanssa.  Sipilän mukaan esteitä ei ole perussuomalaisten osallistumiselle hallitusneuvotteluihin. Puolue ei ole automaattisesti mukana hallituksessa. Sipilä on varmistanut erillisillä neuvotteluilla selustaansa, mikäli perussuomalaiset jättäytyvät ennakko-odotuksista poiketen hallituksen ulkopuolelle.  Sipilä jatkaa keskusteluja tänään tiistaina eduskuntaryhmien edustajien kanssa. Hallituksen kokoonpanosta Sipilä on luvannut ilmoittaa viimeistään torstai-iltana. SDP n osakkeet näyttävät olevan nousussa spekulaatioissa, ja kokoomuksen laskussa. Hallituksen kokoonpano on vielä tällä hetkellä spekulointia.  Perussuomalaiset kaksilla rattailla kohti hallitusta  Soini pyrkii hallitukseen takamatkalta. Puolue listasi vaaliohjelmansa tavoitteita Sipilän eduskuntaryhmille esittämiin kysymyksiin. Nämä vastaukset oli kohdennettu vaalikentille, perussuomalaisten kannattajille.  Erilaisia näkemyksiä keskustan kanssa oli muun muassa Eurooppa-politiikasta, ulkopolitiikasta sekä taloudesta. Sipilän kanssa käydyistä ennakkokeskusteluista huolimatta perussuomalaiset pysyivät omissa lähtökuopissaan, mikä yllätti Sipilän vapun alla hänen tutustuttuaan perussuomalaisten vastauksiin.  Näitä asioita ratkottiin maanantaina muun muassa eduskuntaryhmän puheenjohtaja Kimmo Tiilikaisen, puoluesihteeri Timo Laanisen sekä kansanedustajien Olli Rehnin ja Mika Lintilän johdolla.  Neljän vuoden takaisiin hallitusneuvotteluihin verrattuna perussuomalaisten taktiikka ei ole yllätys. Tuolloin hallitustunnustelija Jyrki Katainen (kok.) yritti etsiä euromaiden tukemisesta sopua perussuomalaisten kanssa. Hän epäonnistui. Soini olisi ollut valmis joustamaan, mutta eduskuntaryhmä asettui poikkiteloin.