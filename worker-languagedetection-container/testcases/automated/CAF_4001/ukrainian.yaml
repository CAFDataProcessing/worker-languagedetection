     - data: Минулої п’ятниці «інтелектуальний спецназ газети «День» вже вдруге за останні два роки висадився у південному форпості України — в Миколаєві. 18 грудня саме у цьому місті відбулося урочисте відкриття Фотовиставки «Дня» у музеї «Старофлотські казарми», яка триватиме до 24 січня. Та про все по порядку.   Протягом дня на всіх миколаївців чекав інтелектуальний інтенсив від авторів газети, які у ранковому ефірі телеканалу «ТАК-TV» представили цьогорічний публіцистичний триптих «Дня». «Наші книжки торкаються насамперед новітньої історії України, але перед цим у нас є велика бібліотека «Дня», присвячена багатьом історичним періодам та відносинам нашої країни із сусідами. Наш курс — це наша ідентичність, її відновлення та укріплення, — зазначив редактор відділу політики Іван Капсамун. — Книга «Котел» називається так, бо перед тим, як побачити військові котли, у нас були політичні, які й призвели до сьогоднішніх сумних наслідків. І на прикладі «справи Гонгадзе—Подольського» ми можемо побачити, наскільки політики здатні до змін. На жаль, поки вони не готові».   Журналіст «Дня» та автор книги «Я — свідок» Валентин Торба зазначив «Є волонтери, які допомагають українським військовим на сході матеріально, є артисти, які допомагають духовно. Ми у «Дні» допомагаємо інтелектуально. Тому я називаю нас «мобільною групою журналістів». Всі українці, в тому числі військові, мають знати, в чому причини сьогоднішньої війни».