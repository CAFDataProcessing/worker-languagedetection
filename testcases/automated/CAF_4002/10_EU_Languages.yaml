     - data: Minsalud insiste en las bondades del articulado y asegura que sí contiene cambios trascendentales.  Las deudas con la red hospitalaria pública del país, que superan los 4 billones de pesos; la propuesta de que los hospitales universitarios titulen a especialistas, y el proyecto de ley ordinaria para reformar la salud, que levantó toda clase de críticas, llevaron este martes a gremios y sociedad civil a protestar con plantones en centros asistenciales y marchas. (Lea también 'Especialistas deben seguir formándose en universidades' Mineducación) En distintos escenarios, voceros de estos grupos pidieron la modificación y hasta el retiro del proyecto, que en breve empezará a ser discutido por la Cámara de Representantes, alegando que no solo no reforma de fondo el sistema de salud, sino que pone topes a los salarios de especialistas, elimina la tutela, limita el plan de beneficios, les dan más poder a las EPS y acaba con los hospitales públicos. (El país se vistió de blanco para marchar por la salud) Desde muy temprano, el ministro de Salud, Alejandro Gaviria, no sólo desmintió estas afirmaciones, que calificó como “mentiras descaradas”, sino que defendió el proyecto. Insiste en que sí introduce cambios estructurales y que el modelo impactará en la calidad, el acceso y en la cobertura de los servicios de salud.  No final do encontro com o Rio Ave, que o Benfica venceu por 3-1, o presidente dos encarnados lançou críticas à arbitragem e não deixou de passar o recado a alguma imprensa.   «O que se passou hoje no Estádio da Luz é bastante lamentável - o Benfica sabe que foi prejudicado em três penalties. Não vale a pena fazer conferências de imprensa todos os dias, podem gritar, podem fazer tudo. É tão escandaloso o que se está a fazer ao Benfica que ninguém compreende. Não compreendo porque, se quem nomeia os árbitros é a mesma pessoa (Vítor Pereira) do ano passado, então não sei o que se está a passar. Não adianta falar se jogámos muito ou pouco, certo é que, em qualquer jogo, somos nitidamente prejudicados. E assistimos nos outros jogos facilidades a mais – jogadores a serem ‘arrancados pela raiz’ sem que sejam marcadas grandes penalidades, jogadores a tocarem a bola na mão e não é penalty. Curiosamente no nosso caso, é tão claro que nos sentimos gravemente lesados», começou por dizer o líder do Benfica antes de direcionar as críticas noutro sentido  - A nossa curiosidade é em relação à comunicação social, se conseguem decifrar o que se passou aqui. Se for assim, estamos bem. É sinal que não há pressão de quem quer que seja. É sinal que quem está a escrever é isento e diz as verdades. Ou então, não sei se foi os voucheres… mas há uma coisa que eu garanto nem eu nem o meu treinador andamos a convidar jornalistas para almoçar ou jantar.   «Vi na semana passada na Madeira [ndr. referindo-se ao Nacional-FC Porto] duas grandes penalidades, uma tão escandalosa que penso que não voltará a repetir-se neste País. Curiosamente esse mesmo árbitro (Jorge Sousa), em jogos com o Benfica, não vê faltas sobre nós, nomeadamente na Supertaça, no jogo em casa com o rival, e é um árbitro internacional e bastante conceituado», prosseguiu.  E rematou «O Benfica está atento, não está dormente. E não está afastado de nada porque vamos continuar a lutar. Podem escrever o que quiserem, dizer mal do treinador… certo é que Rui Vitória é e vai continuar a ser treinador do Benfica.»  Nie wiadomo jeszcze czy usłyszy również zarzut ucieczki. Przesłuchujemy świadków i na tej podstawie sformułujemy pełne zarzuty - dodaje. Jak udało się ustalić "Gazecie Krakowskiej", Grzegorz O. pochodzi z województwa lubelskiego. Mieszka w Spławach Pierwszych, niedaleko Kraśnika. Co go sprowadzało do Krakowa? Mężczyzna powiedział, że po miesiącu urlopu wrócił do pracy. Szkopuł w tym, że nie był on nigdzie zatrudniony. Utrzymywał się z podnajmowania ciężarówki, którą wziął w leasing. Ciągle nie wiadomo, dlaczego 54-latek staranował samochody. - Nie potrafił tego wyjaśnić. Później wspomniał, że pomylił pedał hamulca z gazem - mówi Tomasz Seweryn, szef krakowskiej drogówki. Trudno też racjonalnie wytłumaczyć, dlaczego po wypadku mężczyzna pojechał dalej, bo na kolejnym skrzyżowaniu zatrzymał się na czerwonym świetle i spokojnie poczekał na zielone. - Pamiętam kiedyś taką sytuację. Kierowca dostał napadu padaczki spowodował wypadek, pojechał dalej i poruszał się zgodnie z przepisami. Gdy go zatrzymaliśmy, nie pamiętał zdarzenia - wspomina Seweryn. Sugeruje jednak, że przyczyn należy raczej doszukiwać się w psychice mężczyzny. Co prawda Grzegorz O. miał badania psychologiczne, ale były one wykonane trzy lata temu. Wciąż są jednak ważne - dokładnie do lutego 2016 roku. Nieoficjalnie mówi się, że przyczyną niewytłumaczalnego zachowania 54-latka mogły być problemy osobiste. Jak udało nam się ustalić, mężczyzna miał zarówno kłopoty finansowe, jak i rodzinne. Podobno nie układało mu się w relacjach z żoną, był obciążony wysokimi ratami za leasing ciężarówki przy małej liczbie zleceń. Z tego powodu miał być na skraju załamania nerwowego. Śledczy ocenią, czy był to rzeczywsty powód jego skandalicznego zachowania na skrzyżowaniu. W wypadku rannych zostało 15 osób. Cztery z nich wciąż pozostają w szpitalu. Stan dwóch jest ciężki. U jednego z nich lekarze wykryli zmiany w mózgu, które spowodowały utratę pamięci. Życiu poszkodowanych nie zagraża jednak niebezpieczeństwo.  Tutti contro Rajoy «Non voglio lasciare dubbi... Podemos non permetterà attivamente o passivamente al partito popolare di formare un governo». Anche le parole del leader di Podemos (terza forza politica spagnola con 69 seggi e il 20.65% dei voti), Pablo Iglesias lasciano capire che nessun accordo a sostegno dei popolari è possibile. Durante una conferenza stampa Iglesias ha invece anche annunciato un giro di colloqui con Ciudadanos e con i socialisti per discutere di un possibile accordo. Ma in mattinata o dirigenti esponenti delle federazioni socialiste di Andalusia ed Estremadura, le due regioni in cui il Psoe è riuscito a resistere, si sono pronunciati contro un possibile tentativo di patto di governo con Podemos. «Sarà necessario parlare molto» Certo è che partiti di sinistra, il Psoe e Podemos, hanno sbarrato il passo al Partito popolare di Mariano Rajoy, prima forza politica con il 28%. Il premier conservatore uscente, Rajoy, ha confermato che vuole cercare di formare un governo, ma il Pp può contare su solo 123 deputati, ben lontano dalla maggioranza assoluta (176). Il possibile alleato del PP, i liberali di Ciudadanos, hanno ottenuto il quarto posto ma con solo 40 deputati, il che fa escludere l’ipotesi di un governo di coalizione di centrodestra. «Sarà necessario parlare molto, dialogare di più, arrivare a intese e accordi», ha preconizzato Rajoy.  Μνημόνιο Συναντίληψης (MoU) για τη δημιουργία του Ελληνικού Επενδυτικού Ταμείου, του «Ινστιτούτου για την Ανάπτυξη», στα πρότυπα της γερμανικής τράπεζας KfW, θα υπογράψουν ο πρωθυπουργός Αντώνης Σαμαράς και η καγκελάριος της Γερμανίας Άγγελα Μέρκελ κατά τη διάρκεια της επίσκεψης της τελευταίας στην Αθήνα, σύμφωνα με πληροφορίες που επικαλείται η οικονομική εφημερίδα Handelsblatt στη σημερινή της έκδοση.  Όπως αναφέρεται στο δημοσίευμα, ο κ. Σαμαράς και η κ. Μέρκελ επιθυμούν να προωθήσουν τη δημιουργία μιας τράπεζας για την ανάπτυξη των μικρομεσαίων επιχειρήσεων, με φθηνά δάνεια. Σύμφωνα με την εφημερίδα, οι δύο χώρες θα συνεισφέρουν 100 εκατομμύρια στο Ταμείο.  «Η σχεδιαζόμενη συμφωνία γίνεται προκειμένου να προωθηθεί το σχέδιο που έχει μείνει στάσιμο» αναφέρει η εφημερίδα και επισημαίνει ότι ο υπουργός Οικονομικών της Γερμανίας Βόλφγκανγκ Σόιμπλε είχε ήδη από τον περασμένο Ιούλιο συμφωνήσει στη συμμετοχή της Γερμανίας, μέσω της KfW, ενώ στα σχέδια περιλαμβάνονται μεταξύ άλλων η Ευρωπαϊκή Ένωση, η Ευρωπαϊκή Τράπεζα Επενδύσεων και η Γαλλία. Οι προετοιμασίες όμως προχωρούν εδώ και μήνες με αργούς ρυθμούς.  «Γι αυτό δεν θέλουν να περιμένουν άλλο, αλλά θα προχωρήσουν διμερώς με την Ελλάδα» εξηγεί η εφημερίδα και προσθέτει ότι αυξάνεται η πίεση και από τις άλλες πλευρές που επιθυμούν να έχουν συμμετοχή. Στο δημοσίευμα, ωστόσο, επισημαίνεται ότι και από την πλευρά του Βερολίνου η μεταφορά κεφαλαίων εξακολουθεί να είναι πρόβλημα, καθώς τα κεφάλαια που διακινούνται μέσω της KfW πρέπει να προβλέπονται από τον κρατικό προϋπολογισμό, ο οποίος, για το 2014 αναμένεται να τεθεί σε ισχύ τον Ιούλιο. Από το γερμανικό υπουργείο Οικονομικών πάντως, όπως υποστηρίζει η εφημερίδα, εξετάζονται επιλογές για το πώς η KfW θα μπορούσε να συμμετάσχει νωρίτερα. «Υπάρχει ενδιαφέρον για επιτάχυνση» καταλήγει το δημοσίευμα.  Bereits an diesem Mittwoch hat Bundeskanzlerin Angela Merkel im Bundestag die erste Regierungserklärung ihrer neuen Amtszeit abgegeben. Es ging allerdings um den bevorstehenden EU-Gipfel in Brüssel, bei dem es um eine gemeinsame Sicherheitspolitik gehen soll. Ein Ausblick auf das schwarz-rote Gesamtprogrammlässt noch auf sich warten.  Am Nachmittag fliegt sie dann gemeinsam mit Außenminister Frank-Walter Steinmeier (SPD) zu einem Besuch nach Paris. Steinmeier selbst unternimmt seine erste Solo-Reise am Donnerstag nach Warschau. Bei dem Treffen in Brüssel sollten auch Vorentscheidungen über nächste Schritte in der Erweiterungspolitik getroffen werden, sagten Diplomaten.  L'université n'est pas une usine à chômeurs ! Il suffit pour s'en convaincre de lire la quatrième enquête annuelle sur l'insertion des étudiants diplômés de l'université en 2010, publiée par le ministère de l'enseignement supérieur et de la recherche mercredi 18 décembre. A partir de ces données, Le Monde a réalisé son classement des universités qui insèrent le mieux. L'enquête porte sur les emplois occupés par les anciens étudiants, trente mois après obtention de leur diplôme. « Je préférerais vingt-quatre mois, mais on a une difficulté en France  dans certaines filières, les jeunes mettent du temps à trouver un emploi stable », indique Geneviève Fioraso, la ministre de l'enseignement supérieur.  The EU's latest Earth observer, Sentinel-2a, has gone operational. Users are now able to download its images of the planet, although they will need to register first. The Sentinel, which has been undergoing in-orbit testing since its launch back in June, views the land surface in optical and infrared light. Its pictures will be used by scientists to track everything from the growth of megacities to the variable yields of the world's most important food crops. And researchers will, of course, use 2a's acquisitions prominently in climate studies (examples are being shown at the COP21 talks in Paris). But the EU's free and open data policy means anyone can now download and play with the images. ParisImage copyrightCopernicus Sentinel data(2015)/ESA Image caption The EU and Esa have been showcasing the work of the Sentinel series of satellites at the climate summit (COP21) this past week in Paris And unlike the products from some specialist satellites, which are hard to interpret - the colour views from Sentinel-2a should appeal to a very broad audience. The European Space Agency (Esa), which manages the satellite for the EU, expects demand to be huge. Already, many thousands of users have registered to make Sentinel downloads - and these were people who were predominantly after the more complex radar pictures being produced by another spacecraft in the series, Sentinel-1a. "We expect the demand for all Sentinel data to be unprecedented. It is already unprecedented for us; we've never had so many downloads," said Prof Volker Liebig, the director of Earth observation at Esa. "It's hard to put a number on what it will be for Sentinel-2a, but it will be in petabytes, for sure." One petabyte is roughly equivalent to 200,000 commonly used DVDs. Optical imagery (essentially, what we see with our eyes) is the cornerstone of Earth observation, and increasingly it features in everyday applications on the web and on people's smartphones. AfricaImage copyrightCopernicus Sentinel data (2015)/ESA Image caption The extraordinary Okavango Delta in Botswana. Vegetation, in bright green, is fed by heavy rains from December to March. It is an oasis in what is otherwise an arid area. The Kalahari dunes to the left are picked out in a rose colour One of the major sources to date of free pictures has been the American Landsat series of spacecraft, which have assembled a continuous record of the world's fluctuating features stretching back more than 40 years.  n een stuk of negentig gemeenten vinden deze maanden top2000-kerkdiensten plaats. Dat is twee keer zoveel als in 2014. Gangmaker is legerdominee Fred Omvlee. Hij vindt zelfs ‘Sympathy for the Devil’ nuttig. Hilversum  Fred Omvlee moet lang peinzen, maar nee, hij kan echt geen popsong bedenken waar hij tegen is, of niet naar zou willen luisteren. Hij vindt het geen enkel probleem popmuziek religieus te duiden in kerkdiensten, ook al zijn de songs zelf seculier.  De top2000-kerkdienst ontstond in 2014 uit de internetkerk MijnKerk.nl. Die website is al online sinds 2012. Maandelijks bezoeken ruim zevenduizend mensen de site, Facebookpagina en het Youtube-kanaal. Doel van MijnKerk.nl is om mensen te inspireren en te troosten via de sociale media met herkenbare verhalen uit het gewone leven.  Det Storbritannien, der i dag går til valg, er ikke en samlet nation, der går til stemmeboksene for at vælge en leder. Det er et Disunited Kingdom af politiske grupperinger, der går til valg med deres egen selvforståelse øverst på dagsordenen. Og to store partier – Labour og konservative – der ikke længere fremstår som nationale partier.  »Britisk politik findes ikke længere. Det er holdt op med eksistere som begreb«, siger John Curtice, professor i politik ved University of Strathclyde i Glasgow.  Den del af valgkampen, der foregår i Skotland, handler om nationalfølelse og protest mod offentlige nedskæringer. I det sydøstlige England, hvor Ukip står stærkest, handler det om immigration og om at melde sig ud af EU, mens det nordlige England ikke føler, at de som region har mærket noget til det økonomiske opsving, der bliver talt om i London.  I frustration siver arbejderklassen også her til Ukip og giver dermed politisk vægt til et parti, der fundamentalt ønsker at melde Storbritannien ud af EU.  »De to store partier har ført valgkamp ud fra den opfattelse, at de skulle sælge vælgerne en idé om, at det var et valg mellem Miliband og Cameron, og at der ikke ville komme nogen angreb fra højre eller venstre. Politikerne haft svært ved at opgive to-partimentaliteten, men vælgerne ser anderledes på det«, siger John Curtice.  På London School of Economics siger professor i politik Simon Hix, at han aldrig før har set så fragmenteret et valg.  »Storbritannien er ikke længere et samlet land politisk set«, siger han.  Miliband kan blive afhængig af skotske nationalister I Skotland står Labour til at få sit største nederlag, siden partiet blev stiftet. Vælgerne er i stedet gået til Scottish National Party (SNP), der med en dagsorden om færre besparelser og mere nationalisme står til at næsten tidoble sit mandat i Det Britiske Parlament. Det betyder, at Labour-leder Ed Miliband kan få hårdt brug for de skotske mandater, hvis han skal samle et flertal mod David Cameron.  Det har ikke givet anledning til et samarbejde mellem de to partier. Alligevel har premierminister David Cameron brugt SHP’s fremgang som et trusselsbillede over for vælgerne.  »Skal vi lade skotter drive vores land? Det risikerer vi, hvis Ed Miliband vinder. En stemme på Labour lader skotterne ødelægge vores økonomi« 