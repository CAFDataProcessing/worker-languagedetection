     - data: Mae’r cyflwynydd Alex Jones a’r cerddor Endaf Emlyn ymhlith y rhai fydd yn cael eu derbyn i’r Orsedd yn Eisteddfod Genedlaethol Maldwyn a’r Gororau eleni.  Fe fydd Llywydd Undeb Rygbi Cymru Dennis Gethin a’r gantores werin Siân James hefyd yn cael eu hurddo ar fore Gwener, 7 Awst.  Gwyn, glas a gwyrdd  Mae pob aelod newydd o’r Orsedd yn cael eu derbyn un ai i’r Wisg Werdd neu’r Wisg Las, yn ddibynnol ar faes eu harbenigedd – y Wisg Werdd am gyfraniad i’r celfyddydau a’r Wisg Las am eu gwasanaeth i’r genedl.  Dim ond enillwyr prif wobrau’r Eisteddfod Genedlaethol sy’n cael eu hurddo i’r Wisg Wen, sef y gydnabyddiaeth uchaf, erbyn hyn.