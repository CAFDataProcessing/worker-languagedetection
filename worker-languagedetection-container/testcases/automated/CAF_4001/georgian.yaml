     - data: ფიფას ეთიკის კომიტეტმა 21 დეკემბერს მიიღო გადაწყვეტილება, რომლის თანახმად საქმიანობას 8 წლით ჩამოშორდნენ ფეხბურთის საერთაშორისო ფედერაციის პრეზიდენტი ზეპ ბლატერი და ევროპის ფეხბურთის მმართველი ორგანოს უეფას პრეზიდენტი, მიშელ პლატინი. ინფორმაციას ამის შესახებ ფიფას ოფიციალური საიტი ავრცელებს. 8 ოქტომბერს ფიფას ეთიკის კომისიამ პლატინი და ფიფას ამჟამინდელი პრეზიდენტი ზეპ ბლატერი 90 დღით ჩამოაშორა ფეხბურთთან დაკავშირებულ ყოველგვარ საქმიანობას. საქმე ეხება ორ მილიონ დოლარზე მეტს, რომელიც ბლატერმა პლატინის გადაუხადა 2011 წელს, ცხრა წლით ადრე შესრულებული სამუშაოსთვის. ბლატერსა და პლატინის დაეკისრათ ასევე ფულადი ჯარიმის, პირველს 46 ათასი ევროს, მეორეს კი 74 ათასი ევროს გადახდა.    ძვირფასო მეგობრებო, რადიო თავისუფლების ფორუმში მონაწილეობისთვის გთხოვთ, გამოიყენოთ თქვენი Facebook-ის ანგარიში. კომენტარები მოდერაციის შემდეგ ქვეყნდება და საიტზე მათ გამოჩენას გარკვეული დრო სჭირდება. გთხოვთ, გაითვალისწინოთ, რომ ღამის საათებში კომენტარები არ ქვეყნდება.