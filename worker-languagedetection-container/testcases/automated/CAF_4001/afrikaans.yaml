     - data: Die ondersoekbeampte in die strafsaak teen adv. Nomgcobo Jiba, adjunkhoof van die Nasionale Vervolgingsgesag (NVG), se kontrak is weens “moontlike wangedrag” beëindig. Dié kennisgewing het kol. Boats Botha, wat afgetree het en toe weer op kontrakbasis aangestel is, terwyl hy met verlof was, bereik. Volgens lt.genl. Solomon Makgale, nasionale polisiewoordvoerder, was Botha “onregmatig” en op “ongerymde wyse” betrokke by die uitreiking van ’n dagvaarding vir Jiba om in die hof te verskyn.Die polisie en die NVG is sedert Maart in ’n bitter twis gewikkel oor dié “omstrede” dagvaarding – wat Botha in Jiba se afwesigheid op haar beteken het. Die polisie het aangevoer Botha is nie meer die ondersoekbeampte in die saak nie en die nuwe ondersoekbeampte is genl. maj. Norman Taioe, Gautengse speurhoof en selferkende ondersteuner van pres. Jacob Zuma. Jiba is volgens ingeligtes ook ’n vertroueling van Zuma. Sy het in April in die handelshof in Pretoria op twee aanklagte van bedrog en een van meineed verskyn. Die aanklagte hou verband met haar besluit om genl.maj. Johan Booysen, Valke-hoof in KwaZulu-Natal, van rampokkery aan te kla. Adv. Jan Ferreira, aanklaer in die saak, het aan die hof gesê Botha is sonder twyfel nog die ondersoekbeampte. Botha het glo slegs aan Taioe verslag gedoen. Maar Makgale en Jiba se verdediging het volgehou dis onwaar en dat Taioe as ondersoekbeampte oorgeneem het en die dossier by hom het. “Dit was duidelik uit ’n verklaring wat Botha oor sy rol in die uitreiking van die dagvaarding afgelê het dat hy in die geheim met die NVG vergader het,” het Makgale in ’n verklaring gesê. “Hy het instruksies by die NVG gekry om die dagvaarding uit te reik sonder om Taioe in kennis te stel.” Makgale het verder gesê die polisie se topbestuur is “baie teleurgesteld” omdat Botha hom “onprofessioneel” gedra het en dat hy sy base “ondermyn” het en die ondersoek teen Jiba skade berokken het. Tydens sy “geheime” vergaderings met die NVG het Botha glo nie die dossier by hom gehad nie, het Makgale gesê. Maar Netwerk24 het by ’n senior polisiebron verneem dit was nie die geval nie en dat Taioe Botha versoek het om steeds die ondersoekbeampte in die saak te bly. Botha het gesê hy gaan “dit beslis nie so aanvaar nie en is besig om regshulp in te win.” Sy dienskontrak sou einde Junie verstryk het.