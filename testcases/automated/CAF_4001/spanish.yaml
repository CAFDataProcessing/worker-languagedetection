     - data: Minsalud insiste en las bondades del articulado y asegura que sí contiene cambios trascendentales.  Las deudas con la red hospitalaria pública del país, que superan los 4 billones de pesos; la propuesta de que los hospitales universitarios titulen a especialistas, y el proyecto de ley ordinaria para reformar la salud, que levantó toda clase de críticas, llevaron este martes a gremios y sociedad civil a protestar con plantones en centros asistenciales y marchas. (Lea también 'Especialistas deben seguir formándose en universidades' Mineducación) En distintos escenarios, voceros de estos grupos pidieron la modificación y hasta el retiro del proyecto, que en breve empezará a ser discutido por la Cámara de Representantes, alegando que no solo no reforma de fondo el sistema de salud, sino que pone topes a los salarios de especialistas, elimina la tutela, limita el plan de beneficios, les dan más poder a las EPS y acaba con los hospitales públicos. (El país se vistió de blanco para marchar por la salud) Desde muy temprano, el ministro de Salud, Alejandro Gaviria, no sólo desmintió estas afirmaciones, que calificó como “mentiras descaradas”, sino que defendió el proyecto. Insiste en que sí introduce cambios estructurales y que el modelo impactará en la calidad, el acceso y en la cobertura de los servicios de salud.