     - data: У Крамлі не абмяркоўваюць пытанне зніжэння цэнаў на нафту і газ для Беларусі, заявіў журналістам у Маскве 21 снежня прэс-сакратар прэзідэнта РФ Дзмітрый Пяскоў.  Пры гэтым ён адзначыў, што формула цэнаўтварэння «дастаткова рухомая» і «крытэрыі ўсе вядомыя».  16 снежня віцэ-прэм'ер Беларусі Уладзімір Сямашка заявіў, што бачыць «падставы для істотнага зніжэння цаны расійскага газу з 1 студзеня», і паведаміў, што дамовіцца аб канкрэтнай цане і падрыхтаваць адпаведныя дакументы бакі плануюць да 21 снежня. Паводле інфармацыі Сямашка, цяпер цана за расійскі газ на мяжы Беларусі складае 142 даляры 37 цэнтаў за 1 тыс. кубаметраў.  18 снежня намеснік міністра энергетыкі Беларусі Вадзім Закрэўскі паведаміў журналістам, што Мінск і Масква працягваюць перамовы аб зніжэнні ў 2016 годзе цэны на мяжы за пастаўлены ў Беларусь расійскі газ.  «Зараз ідуць абмеркавання, кансультацыі з расейскім бокам аб зніжэнні кошту газу на мяжы. Тое, што ў нас ёсць падставы пра гэта казаць, — гэта факт. Я спадзяюся, зніжэнне складзе каля 10 даляраў (за 1 тыс. кубаметраў), недзе так», — сказаў Закрэўскі.  20 снежня ў інтэрв'ю тэлеканалу АНТ пасол РФ у Мінску Аляксандр Сурыкаў паведаміў, што цана на газ для Беларусі ў 2016 годзе можа скласці ад 135 да 140 даляраў за 1 тыс. куб. м. «У нас цэны на энерганосьбіты для Беларусі, як гэта належыць бліжэйшым партнёрам і партнёрам па Еўразійскім эканамічным саюзе, — унутрырасійскія, — падкрэсліў пасол. - Я думаю, што нейкія зрухі яшчэ могуць быць па газе, на нейкую колькасць даляраў. Цяпер 142 даляры за тысячу кубаметраў. Можа апынуцца ў раёне ад 140 да 135 даляраў. Рух на сусветных рынках ідзе ўніз. І па нафце магчымыя нейкія дамоўленасці». 