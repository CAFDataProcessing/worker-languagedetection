     - data: Pikka aega pankade valuutavahetuse teenustasude kirumist oma turunduse peasõnumina kasutanud Transferwise asub koostööle pankadega ning esimese näitena saab uuest aastast TransferWise’i rahvusvahelisi välisvaluutas ülekandeid teha otse LHV mobiilipangast.  «LHV pangast saab esimene pank maailmas, mis pakub TransferWise’i läbipaistvat rahaülekannete teenust oma teenusportfelli sees ja annab oma klientidele võimaluse säästa teenustasudelt. See koostöö on meie jaoks märgilise tähtsusega ja näitab finantstehnoloogia tulevikusuunda,» ütles TransferWise’i kaasasutaja Taavet Hinrikus.  Hinrikuse sõnul võimaldab ühislahenduse tarbeks loodud rakendusliides edaspidi siduda TransferWise’i teenust mitte vaid pankade, aga ükskõik millise internetirakendusega.  «Näeme, et tulevikus pakub TransferWise oma teenust ka näiteks populaarsete sõnumirakenduste, sotsiaalvõrgustike või üha populaarsust koguvate e-rahakottide kaudu,» lisas Hinrikus.  LHV jaepanganduse juhi Andres Kitteri sõnul on tänapäevane pangandus on avatud pangandus, mis tähendab, et innovatsiooni luuakse läbi koostöö ja partnerluse.  Uudset välismakset saavad hakata kasutama kõik praegused ja tulevased LHV mobiilipanka kasutavad kliendid. Euroopa maksed on olnud LHV klientide tasuta juba pikemat aega. TransferWise’i teenuse mobiilipangas kasutamiseks tuleb LHV klientidel alla laadida LHV mobiilipanga äpp Google Play’st või Apple App Store’ist.  «TransferWise’i makse LHV mobiilipangas on hea näide sellest, kuidas fintech ettevõte ja pank saavad jõud ühendades pakkuda klientidele suurepärase kasutajamugavusega teenuseid paindliku ja läbipaistva hinnatasemega,» rääkis Kitter.  TransferWise’i maksed jõuavad LHV mobiilipanka 2016. aasta alguses ning peagi pärast seda ka LHV internetipanka.