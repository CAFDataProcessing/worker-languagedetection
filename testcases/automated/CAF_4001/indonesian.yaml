     - data: Adapun seluruh bumi, satu bahasanya dan satu logatnya. Maka berangkatlah mereka ke sebelah timur dan menjumpai tanah datar di tanah Sinear, lalu menetaplah mereka di sana. Mereka berkata seorang kepada yang lain "Marilah kita membuat batu bata dan membakarnya baik-baik." Lalu bata itulah dipakai mereka sebagai batu dan ter gala-gala sebagai tanah liat. Juga kata mereka "Marilah kita dirikan bagi kita sebuah kota dengan sebuah menara yang puncaknya sampai ke langit, dan marilah kita cari nama, supaya kita jangan terserak ke seluruh bumi." Lalu turunlah TUHAN untuk melihat kota dan menara yang didirikan oleh anak-anak manusia itu, dan Ia berfirman "Mereka ini satu bangsa dengan satu bahasa untuk semuanya. Ini barulah permulaan usaha mereka; mulai dari sekarang apapun juga yang mereka rencanakan, tidak ada yang tidak akan dapat terlaksana. Baiklah Kita turun dan mengacaubalaukan di sana bahasa mereka, sehingga mereka tidak mengerti lagi bahasa masing-masing." Demikianlah mereka diserakkan TUHAN dari situ ke seluruh bumi, dan mereka berhenti mendirikan kota itu. Itulah sebabnya sampai sekarang nama kota itu disebut Babel, karena di situlah dikacaubalaukan TUHAN bahasa seluruh bumi dan dari situlah mereka diserakkan TUHAN ke seluruh bumi.