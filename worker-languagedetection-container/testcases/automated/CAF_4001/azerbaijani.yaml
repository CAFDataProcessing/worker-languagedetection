     - data: Mərkəzi Bankın dekabrın 21-də üzən məzənnə rejiminə keçidlə bağlı qəbul etdiyi qərar manatın ABŞ dollarına qarşı kəskin ucuzlaşmasına səbəb olub.  Bəzi banklar yeni məzənnə ilə alqı-satqıya başlamasalar da, bir neçə bank yeni məzənnələri elan ediblər.  AzadlıqRadiosunun əməkdaşları Bakının mərkəzindəki “exchange”lərdə müşahidə aparıb. Valyutadəyişmə məntəqələrinin bir qismində hazırda nə alış, nə də satış var. “Exchange”lərin bir qismi dolları 1.58 məzənnə ilə satır, alışı isə 1.53-dür. Yanaşı fəaliyyət göstərən valyutadəyişmə məntəqələrinin əksəriyyətində rəqəmlər fərqlidir. Məsələn, dolları 1.53-lə alan “exchange”in yanındakı başqa bir məntəqə ABŞ pulunu 1.50-yə götürür.  Fotoları təqdim edirik