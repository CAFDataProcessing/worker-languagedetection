     - data: މުސާރަ އާއި އިނާޔަތްތައް ރަނގަޅު ކުރެވޭނީ ސިވިލް ސާވިސްގައި މަސައްކަތްކުރާ މުވައްޒަފުންގެ އަދަދު މަދުކޮށްގެން ކަމަށް ރައީސް އަބްދުﷲ ޔާމީން މިއަދު ވިދާޅުވެއްޖެ އެވެ.   ސިވިލް ސާވިސްގެ ކުރިއަށް އޮތް ފަސް އަހަރުގެ ޕްލޭން އިފްތިތާހުކުރަން ހޮޓެލް ޖެންގައި ބޭއްވި ޖަލްސާގައި ރައީސް ވިދާޅުވީ ސިވިސް ސާވިސްގައި މަސައްކަތްކުރާ މުވައްޒަފުންގެ އަދަދު އިންތިހާއަށް އިތުރު ކަމަށާއި އެއީ ދޭ ހިދުމަތާ އަޅާބަލާއިރު އެތައް ގުނައެއް އިތުރު މިންވަރެއް ކަމަށެވެ.   އެ މަނިކުފާނު ވިދާޅުވި ގޮތުގައި ސިވިލް ސާވިސްގެ މުވައްޒަފުންނަށް ރަނގަޅުގޮތް ހޯދައިދިނުމަށް ސަރުކާރުން އަންނަނީ ގިނަ މަސައްކަތްތަކެއް ކުރަމުންނެވެ. އެކަމަކު އެންމެ ރަނގަޅު ގޮތް ކަމަށްވާ ބޮޑު މުސާރަ އާއި އިނާޔަތް ދެވޭނީ މުވައްޒަފުންގެ އަދަދު މަދުކޮށްގެން ކަމަށް ވިދާޅުވި އެވެ.  މިއަދުގެ ރަސްމިއްޔާތުގައި ސިވިލް ސާވިސް ކޮމިޝަންގެ ރައީސް ޑރ. އަލީ ޝަމީމާއި ރައީސް ޔާމީން-- ފޮޓޯ/ރައީސް އޮފީސް  މިއަދުގެ ރަސްމިއްޔާތުގައި ސިވިލް ސާވިސް ކޮމިޝަންގެ ރައީސް ޑރ. އަލީ ޝަމީމާއި ރައީސް ޔާމީން-- ފޮޓޯ/ރައީސް އޮފީސް  "(މުވައްޒަފުންނަށް) އެންމެ ރަނގަޅު ގޮތަކީ އިނާޔަތްތައް އިތުރުކުރުން. އެކަމަކު (އިނާޔަތްތައް) އިތުރު ކުރާ ކަމުގައި ވާނަމަ އެފޯޑަބަލް ސައިޒެއް އޮންނަން ޖެހޭ،" ރައީސް ވިދާޅުވި އެވެ.   އެ މަނިކުފާނު ވިދާޅުވީ ސިވިލް ސާވިސް ކޮންމެ މުވައްޒަފެއްގެ މުސާރައިން 50 ރުފިޔާ އެކަނި ބޮޑު ކުރަން ބޭނުންވެ ވަޑައިނުގަންނަވާ ކަމަށާއި އެ އަދަދު އެއަށް ވުރެ އިތުރު ކުރެވޭނެ ކަމަށް ގަބޫލު ކުރައްވާ ކަމަށެވެ.   މުވައްޒަފުންގެ އަދަދު މޮނީޓާކުރުމަށް އެންމެ ރަނގަޅު ގޮތެއް ކަމަށް ރައީސް ފާހަގަ ކުރެއްވީ ހިއުމަން ރިސޯސް އޮޑިޓެއް ކުރުމެވެ.  ފޮޓޯގެލަރީ ސިވިލް ސާވިސްގެ ޕްލޭން ނެރުން24 ފޮޓޯ    އެ މަނިކުފާނު ވިދާޅުވީ ސިވިލް ސާވިސް އުފެދުނު ފަހުން އެއްވެސް ކަހަލަ ހިއުމަން ރިސޯސް އޮޑިޓެއް ހެދިފައިވާ ކަމަށް ގަބޫލު ނުކުރެއްވޭ ކަމަށެވެ.   ސިވިލް ސާވިސްގެ މުވައްޒަފުންގެ މުސާރަ އާއި އިނާޔަތް އިތުރު ކުރުމަށް އެންމެ ފަހުން މަސައްކަތް ކުރި އިރު، މުވައްޒަފުންގެ އަދަދު އިންތިހާއަށް ގިނަކަން، ސިވިލް ސާވިސް ކޮމިޝަނުން ރައީސް އޮފީހަށް ފޮނުވި ސިޓީގައި ވެސް ބުނެފައިވާ ކަމަށް ރައީސް ވިދާޅުވި އެވެ.   ސަރުކާރުން ވަނީ ފިނޭންސް މިނިސްޓްރީގެ ގިނަ އަދަދެއްގެ މުވައްޒަފުން ވަކި ކުރުމަށް ނިންމާފަ އެވެ.  ރައީސް ވިދާޅުވީ އެ ފަދަ ކަމެއް ކުރަައްވަން ޖެހިވަޑައިގެންނެވީ ހިއުމަން ރިސޯސް އޮޑިޓެއް ހެދިފައި ނެތުމުން ކަމަށާއި އެއީ ސިވިލް ސާވިސް ކޮމިޝަނުން ކުރަން ޖެހޭ ކަމެއް ކަމަށެވެ.  އެ މަނިކުފާނު ވިދާޅުވި ގޮތުގައި ފިނޭންސް މިނިސްޓްރީގައި ވަރަށް ގިނަ ހުނަރުވެރިން އެބަ ތިއްބެވެ. އެކަމަކު އެ މީހުން ކުރަން ޖެހޭ މަސައްކަތްތަކަށް ބަލާ ނަމަ އެހެން ތަނެއްގައި އެ މީހުން ބޭނުން ކުރެވިދާނެ ކަމަށް ވިދާޅުވި އެވެ.   ବନ୍ଯାପରେ ପୃଥିବୀରେ ଏକ ପ୍ରକାର ଭାଷା କଦୁଥିଲ, ସମସ୍ତ ଲୋକ ଏକ ପ୍ରକାର ଶଜ ବ୍ଯବଦିାର କହୁଥିରେ. ଲୋକମାନେ ପୂର୍ବ ଦିଗରେ ଭ୍ରମଶ କରୁ କରୁ ସେମାନେ ଶିନିଯ୍ଭର ଦେଶରେ ଏକ ସମଢଳ ଭୂମି ପାଇଲେ. ଲୋକମାନେ ସେଠାରେ ବସଢି ଆରମ୍ଭ କଲେ. ଲୋକମାନେ କହିଲେ, "ଆସ ଆମେ ଇଟ ପୋଡ଼ି ଟାଣ କରିବା." ଢେଣୁ ଲୋକମାନେ ପଥର ବ୍ଯବହାର ନ କରି ଇଟାକୁ ଘର କରିବା ପାଇଁ ବ୍ଯବହାର କଲେ. ଏବଂ ସେମାନେ ମାଟିଆ ଢେଲକୁ ଚୂନ ସରୂପ ବ୍ଯବହାର କଲେ. ଏହାପରେ ଲୋକମାନେ କହଲେ, "ଆସ ଆମ୍ଭ ପାଇଁ ଏକ ନଗର ଓ ଏକ ନଭଶ୍ଚୁ ମୀ ଅଟ୍ଟାଳିକା ନିର୍ମାଣ କରିବା. ଆମ୍ଭମାନେ ଅଢି ଜଣାଶୁଣା ହେବା. ଢାହେଲ ଆମ୍ଭମାନେ ପୃତ୍ଥବୀର ଗ୍ଭରିଆଡେ ବିକ୍ଷିପ୍ତ ହେବା ନାହଁ." ସଦାପ୍ରଭୁ ଲୋକମାନଙ୍କ ଦ୍ଦାଗ ଢିଆରି ହେଡତ୍ଥବା ନଗର ଏବଂ ଦୂର୍ଗ ଦେଖିବା ପାଇଁ ଓହ୍ଲାଇ ଆସିଲେ. ସଦାପ୍ରଭୁ କହଲେ, "ଏହ ସମସ୍ତ ଲୋକ ଏକ ଓ ସେମାନଙ୍କର ଭାଷା ଏକ, ସେମାନେ ଏହ କାମ କରିବାକୁ ଏକଢ୍ରିଢ ହୋଇଛନ୍ତି. ଏହା ଢାଙ୍କର ଆରମ୍ଭ ମାଢ୍ରା ସେମାନେ ଯେଢେବେଳେ ଯାହା ଗ୍ଭହଁବେ ଢାହା କରିବେ. ଢେଣୁ ଆସ ଢଳକୁ ଯିବା ଏଏବଂ ସେମାନଙ୍କ ମଘ୍ଧରେ ବିଭିନ୍ନ ଭାଷା ଢିଆରି କରିବା. ଢେଣୁ ସେମାନେ ପରସ୍ପର ଭାଷା ବୁଝିପାରିବେ ନାହଁ." ଏହପରି ଭାବରେ ସଦାପ୍ରଭୁ ପୃତ୍ଥବୀର ଲୋକମାନଙ୍କୁ ଛିନ୍ନ ବିଛିନ୍ନ କରି ପକାଇଲେ. ଢେଣୁ ସେହ ଲୋକମାନେ ନଗର ନିର୍ମାଣ ଶେଷ କରିପାରିଲେ ନାହଁ. ସେହ ସ୍ଛାନର ନାମ ବାବିଲ୍ ହେଲା. ଯେହେଢୁ ସେସ୍ଛାନରେ ସମସ୍ତ ପୃତ୍ଥବୀର ଭାଷାରେ ଭେଦ ଜନ୍ମାଇଲେ ଏବଂ ସେସ୍ଛାନରୁ ଲୋକମାନଙ୍କୁ ଛିନ୍ନ ବିଛିନ୍ନ କଗଇଲେ.