     - data: פונדק, שעמד בראש מכון פרס לשלום בין השנים 2001 ל-2012, הגדיר את השלום כ"תחנת ביניים". המטרה הגדולה היתה ונותרה לסיים את תהליך הקמתה של מדינת ישראל, שהחל בכ”ט בנובמבר 47’ עם הכרזת האו”ם על החלוקה", כתב פונדק. "שני ההישגים הגדולים של הסכם אוסלו היו ההכרה ההדדית ההיסטורית בין שתי תנועות לאומיות - התנועה הציונית בדמות מדינת ישראל והתנועה הלאומית הפלסטינית בדמות הארגון לשחרור פלסטין ‏(אש”ף‏)".  בטור שפרסם לפני כחודשיים ב"הארץ", כתב פונדק "אין מנהיג ערבי שמעונין יותר ממחמוד עבאס להגיע לשלום עם ישראל, תוך התחשבות בצרכים ובאינטרסים האמיתיים שלה". לדבריו, בין עבאס ואולמרט היה נוצרה בשעתו "מידה רבה של אמון והערכה הדדית. דיאלוג רציני, עמוק, ומקצועי שכזה לא היה בין שום ראש ממשלה למנהיג פלסטיני".  הוא כתב כי טרם התפטרות אולמרט בעקבות כתב האישום שהוגש נגדו היו השניים משוכנעים "שאם היה להם יותר זמן - אפילו חודשים ספורים - היו מגיעים להסכם עקרונות חתום, מלווה במפה של גבולות הקבע הסופיים בין שתי מדינות לאום, ישראל ופלסטין".  נשיא המדינה שמעון פרס, ספד היום לרון פונדק ואמרי כי הוא "לחם למען השלום עד נשימתו האחרונה". פרס ציין כי פונדק הקדיש את כל חייו הבוגרים במאמץ להשיג שלום בינינו לבין שכנינו. "למען השלום היה מוכן לעשות הכל, להקריב את חייו ולהקדיש כל רגע מחייו", אמר פרס. "בעניין השלום הוא לא ידע פשרות. הוא רדף צדק ונשא שלום. הוא היה לא רק איש מאמין, אלא איש נלהב באמונתו, והשלום בער בו כאש תמיד. קשה לתאר את ההידברות בינינו לבין שכנינו הפלסטינאים ללא תרומתו המתמדת. הוא מעולם לא אמר נואש גם מול קשיי המצב, גם מול החולי שפגע בו. הוא לא וויתר, הוא לא נכנע, הוא לא נואש. הוא לא חשש לשחות נגד הזרם, הוא לא היסס לעמוד על דעתו וגם בצוק העיתים, עמד כצוק סלע על דעתו. המאבק למען השלום בימינו אינו דבר קל, ומוקף הרבה ספקנים ולא בדי מאמינים, אבל מאמין כמוהו נתן לאמונה כוח תנופה והתמדה. הוא נקטף בטרם זמנו, הוא יחסר לכולנו".  ראש האופוזיציה ויו״ר מפלגת העבודה ח״כ יצחק הרצוג תיאר את פונדק כ"ידיד יקר, פטריוט ישראלי, חלוץ שהולך לפני המחנה שהבין שאין תקומה למדינת העם היהודי ללא שתי מדינות שיחיו בשלום זו לצד זו. רון המשיך להקדיש את חייו לשלום ולפיוס, כמנכ"ל מרכז פרס לשלום, ופעל ללא לאות מול הצד הישראלי ומול הצד הפלסטיני, מול ילדים ומול קשישים, גם כאשר נאבק שנים ארוכות במחלה שקיפדה את חייו. רון נפטר, אבל מורשת שתי המדינות היא צוואתו החיה לשני העמים".  שרת המשפטים, ציפי לבני, ספדה גם היא לפונדק "יש גיבורי מלחמה, ורון היה גיבור השלום. איש ציוני שהאמין בשלום וחתר אליו, ועד יומו האחרון ביקש לתרום ולרתום כדי להשיג שלום, מבלי להירתע מהקיצונים, מהציניקנים ומהמיואשים. יהי זכרו ברוך״.  יו"ר מרצ, זהבה גלאון, קראה לפונדק "אחד מרודפי השלום הגדולים שידעה ישראל". "רון היה ממנסחי הסכמי אוסלו, ואדריכל של מהלכים מדיניים נוספים רבים, שלימד את כולנו עד כמה נדרשת דרך לא שגרתית, לא שמרנית ולא הססנית בשביל להגיע לשלום", אמרה. גלאון הוסיפה כי "רון הראה שיש אלטרנטיבה למדיניות הימין הקיצוני וה'אין פרטנר'. חייו הוקדשו למען הציבור הישראלי והחברה הישראלית, והוא יחסר לכולנו מאוד".  חדשים לאַנג פֿאַר חנוכּה זענען די אַרבעטער אינעם מתּנה־געוועלב אויף קאָני־אײַלאַנד עוועניו געווען שטאַרק פֿאַרנומען. נישט בלויז האָט מען געדאַרפֿט אָנפֿילן פּעקלעך מיט שאָקאָלאַדקעס, מאַרציפּאַנעס און כּלערליי אַנדערע מינים זיסוואַרג, נאָר מע האָט עס געדאַרפֿט טאָן אויף אַ שיינעם, ציכטיקן אופֿן. די אַרבעטער האָבן אָבער הנאה געהאַט פֿון דער האָרעוואַניע, ווײַל זיי זענען געווען גליקלעך צו האָבן אַ שטעלע בכלל. הגם זיי זענען פֿעיִקע יונגע לײַט, זענען זיי אַלע אינטעלעקטועל הינטערשטעליק. דאָס געשעפֿט, , איז אַן אונטערנעמונג געגרינדעט פֿון „יחד‟, אַן אינטערנאַציאָנאַלע אָרגאַניזאַציע, געווידמעט די באַדערפֿענישן פֿון ייִדן מיט אַן אַנטוויקל-מום. אַ הויפּציל פֿון דער אָרגאַניזאַציע איז איבערצוצײַגן ייִדישע קהילות אַרײַנצונעמען די דאָזיקע ייִדן אין אַלע אַספּעקטן פֿונעם ייִדישן לעבן. די אַרבעטער אינעם מתּנה־געוועלב פֿירן דורך פֿאַרשידענע פֿליכטן זיי פֿאַרשרײַבן די טעלעפֿאָנישע באַשטעלונגען; באַלייגן די קוישן מיט קאָלירטן צעלאָפֿאַן און לייגן אַרײַן דאָס „נאַשערײַ‟; און מאַכן אַן אינווענטאַר פֿון דער גאַנצער סחורה, ווי, למשל, ציילן וויפֿל קיכעלעך און פֿרוכטטאַצן זענען נאָך פֿאַרבליבן אויף די פּאָליצעס, האָט סטואַרט גורדזשי, דער יאָריקער פֿאַרוואַלטער פֿון  געזאָגט דעם „פֿאָרווערטס‟. סטואַרט, אַ זון פֿון איראַקער ייִדן, אַרבעט שוין פֿיר יאָר בײַ „יחד‟. „מיר פּרוּוון צופּאַסן די מענטשן, וואָס האָבן אַ געוויסן טאַלאַנט, צו דער אַרבעט, וואָס עס פּאַסט מער פֿאַר זיי,‟ האָט סטואַרט דערקלערט. חיים גאָלדמאַן, למשל, קען נישט אײַנפּאַקן די מתּנות, ווײַל עס ציטערן אים די הענט (אַ באַקאַנטער בײַ־עפֿעקט פֿון געוויסע מעדיקאַמענטן). פֿון דער אַנדערער זײַט, איז ער, ווי מע זאָגט, „אַ געבוירענער סוחר‟. טאַקע דערפֿאַר האָט מען אים במשך פֿונעם האַרבסט־סעזאָן געשיקט אין אַ ריי שילן און ייִדישע קהילה־צענטערס, כּדי צו פֿאַרקויפֿן די סחורה אין זייערע מתּנה־געשעפֿטן. און ער האָט זיך טאַקע אויסגעטויגט אויף דעם. יעדעס מאָל, ווען עמעצער (געוויינטלעך אַ פֿרוי) איז פֿאַרבײַגעגאַנגען חיימס טיש, האָט ער פֿרײַנדלעך אויסגערופֿן „אַנטשולדיקט, אָט האָט איר אַ סך שיינע חנוכּה־מתּנות, וואָס איר קענט קויפֿן! אפֿשר ווילט איר זיי איבערקוקן? אפֿשר קויפֿן עפּעס פֿאַר דער מאַמען?‟ הײַנט איז ער איינער פֿונעם געוועלבס הצלחהדיקסטע הענדלער. משה האַמער קען די גאַנצע אונטערבאַן־ און אויטאָבוס־מאַפּע אויף אויסנווייניק, שיקט מען אים ברענגען די מתּנה־פּעקלעך צו קונים איבער ברוקלין און מאַנהעטן משה האַמער קען די גאַנצע אונטערבאַן־ און אויטאָבוס־מאַפּע אויף אויסנווייניק, שיקט מען אים ברענגען די מתּנה־פּעקלעך צו קונים איבער ברוקלין און מאַנהעטן אַ צווייטער, משה האַמער, איז דווקא נישט באַקוועם צווישן מענטשן, אָבער ער קען יאָ די גאַנצע באַן־ און אויטאָבוס־מאַפּע אין ברוקלין און מאַנהעטן אויף אויסנווייניק. „אויב מע גיט אים אַ געוויסן אַדרעס, וועט ער דיר גלײַך זאָגן, וועלכע באַן צו נעמען אָנצוקומען אַהין,‟ האָט סטואַרט געזאָגט. דערפֿאַר איז משהס אַרבעט זייער צוגעפּאַסט ער העלפֿט צושטעלן די מתּנות צו די קונים. חיים און משה האָבן ביידע זיך דערוווּסט וועגן אַרבעט בײַ  דורך „יחדס‟ טאָג־פּראָגראַם פֿאַר דערוואַקסענע .אַנדערע אַרבעטער האָבן אויסגעפֿונען וועגן דעם דורך אַ געזעלשאַפֿטלעכער אַקטיוויטעט פֿון „יחד‟. הגם חיים און משה זענען ביידע אין די הויכע 20ער, אַרבעטן דאָרט אויך 19־ און 20־יאָריקע מיטלשול־תּלמידים, וואָס לערנען זיך אין ספּעציעלע פּראָגראַמען פֿון די עפֿנטלעכע שולן. איין גרופּע קומט פֿון 721K — אַ צוויי־שפּראַכיקע (ייִדיש־ענגליש) פּראָגראַם פֿאַר יוגנטלעכע מיט אַן אינטעלעקטועלן מום, וואָס קומען פֿון ייִדיש־רעדנדיקע משפּחות. די תּלמידים אין דער פּראָגראַם, וואָס טרעפֿט זיך אין , קענען ענגליש אויך, אָבער פֿון צײַט צו צײַט דאַרף מען איבערזעצן געוויסע אינסטרוקציעס פֿאַר זיי אויף ייִדיש. „אַחוץ דעם, פֿילן זיי זיך גוט אין אַ פּראָגראַם, וווּ די לערער קענען ייִדיש, ווײַל די קולטור איז זיי נאָענט צום האַרצן,‟ האָט באַמערקט איידי מאַרקאָוויץ, אַ לערערין און וואָלונטיר בײַ 721K. „דאָ קענען זיי ניצן ווערטער ווי ׳חתן׳, ׳כּלה׳ און ׳ברוך־השם׳, און יעדער וועט זיי פֿאַרשטיין.‟ פֿרוי מאַרקאָוויץ איז צופֿרידן, וואָס די תּלמידים האָבן אַ געלעגנהייט צו אַרבעטן. „ס׳איז זייער שיין, וואָס ׳יחד׳ לאָזט אונדז ניצן זייער געשעפֿט צו טרענירן אונדזערע תּלמידים אויף צוקונפֿטדיקע שטעלעס,‟ האָט זי געזאָגט. כאָטש די תּלמידים פֿון 721K ווערן נישט באַצאָלט פֿאַר דער אַרבעט אין , זענען זיי פֿאָרט גליקלעך עס צו טאָן. „ווען מיר האָבן געפֿרעגט עטלעכע פֿון זיי, צי זיי ווילן די שטעלע, האָבן זיי זיך שטאַרק דערפֿרייט,‟ האָט פֿרוי מאַרקאָוויץ געזאָגט. „ס׳קלינגט אפֿשר ווי אַ קלייניקייט, אָבער בײַ זיי איז עס שטאַרק חשובֿ.‟ במשך פֿון עטלעכע וואָכן האָבן זייערע לערער זיי געהאָלפֿן אָנשרײַבן אַ רעזומע (וואָס פֿאַר אַ דערפֿאַרונג האָבן זיי? וואָס זענען זייערע טאַלאַנטן און אינטערעסן?) און מע האָט זיי צוגעגרייט צום אינטערוויו (ווי אַזוי דאַרף מען אַרײַנגיין אַהין? ווי אַזוי באַגריסט מען דעם אינטערוויויִרער?). וועגן די קליידער האָבן די תּלמידים שוין אַליין פֿאַרשטאַנען וואָס אָנצוטאָן. אַ טייל בחורים האָבן געטראָגן קראַוואַטן, אַ טייל — נישט. די מיידלעך האָבן זיך שיין אָנגעטאָן, אָבער געוווּסט, אַז מע דאַרף זיך נישט אויספּוצן ווי אויף אַ חתונה. „געוויינטלעך, ווען מיר פּרוּוון געפֿינען אַרבעט פֿאַר זיי בײַ אַנדערע געשעפֿטן, זאָגט מען אונדז ׳איר קענט זיי נישט ברענגען אַהער, ווײַל ס׳קאָן שאַטן דעם געשעפֿט׳,‟ האָט פֿרוי מאַרקאָוויץ געזאָגט. „זיי פֿאַרשטייען נישט, אַז די יונגע לײַט קענען זײַן זייער פֿעיִק.‟   