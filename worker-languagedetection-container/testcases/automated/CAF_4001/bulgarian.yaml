     - data: Мая Манолова има намерение през следващата година да извърши цялостна реформа в институцията омбудсман. Това обяви тя на обзорна пресконференция, на която отчете свършеното за двата месеца откакто е на поста.  Първият нов момент е организирането на пет постоянно действащи приемни в икономическите райони за планиране. Целта е омбусманът да е по-близо да гражданите. Като аргумент Манолова изтъкна, че има хора, за които пътуването до София или до областния център е финансов проблем.  Бившият червен депутат предвижда и нещо като десанти в страната, като при визитите в една област няма да се ходи само в областния град. Амбицията е експертите на институцията да отидат до всяка община.  Манолова отчете, че за два месеца при омбудсмана са постъпили 1622 жалби срещу 1006 за същия период през миналата година. Без да коментира причините, омбудсманът подчерта, че нарастването на броя на жалбите е показател за повишените очакванията към институцията  Мая Манолова посочи, че до момента е изготвила 74 препоръки до министри, началници на различни институции и кметове. "С част от тях лицата, които сме ги отправили, са се съобразили. В други случаи се налага да пишем повторно", обясни тя, цитирана от "Фокус".  Омбудсманът обяви, че днес ще бъде внесена първата и конституционна жалба. Тя е свързана със Закона за акцизите и данъчните складове.  Манолова уточни, че жалбата е в защита на собственици на малки обекти за дестилиране на спиртни напитки. До момента при омбудсмана са постъпили 13 искания от граждани и организация за сезирането на Конституционния съд, като за четири има отказ, а останалите седем са в процес на обработване.