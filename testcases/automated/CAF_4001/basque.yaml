   CONTENT:
     - data: EAJk Gasteizen egingo du irekiera ekitaldia, 2045ean, Andre Maria Zuriaren Plazan. Besteak beste, hauek egongo dira bertan Iñigo Urkullu lehendakaria, Andoni Ortuzar EBBko presidentea, Gorka Urtaran Gasteizko alkategaia eta Ramiro Gonzalez Arabako Aldundirako hautagaia. Juan Mari Aburto Bilboko alkategaiak, Unai Rementeria Bizkaiko Aldundirako hautagaiak, Eneko Goia Donostiako alkategaiak eta Markel Olano Gipuzkoako Aldundirako hautagaiak satelite bidez hartuko dute parte. EH Bilduk ere Gasteizen abiatuko du kanpaina. Ekitaldia 2000etan egingo dute, Aihotz Plazan. Koalizioa osatzen duten alderdi guztietako ordezkariak izango dira bertan; tartean, Kike Fernandez de Pinedo Aldundirako hautagaia eta Miren Larrion alkategaia. Ordu horretan bertan, PSE-EEk ekitaldia egingo du Arabako hiriburuko Canciller Ayala hotelean. Idoia Mendia idazkari nagusiak eta Cristina Gonzalez eta Peio Lopez de Munain hautagaiek hitz egingo dute. UPyDk prentsaurreko batekin emango dio hasiera kanpainari. Gasteizko egoitza nagusian eskainiko du, 1900etan. Gorka Maneiro legebiltzarkideak eta Nico Gutierrez eta Ignacio Oñate hautagaiek egingo dute agerraldia. PP Bilbon izango da, Hesperia hotelean hain zuzen ere, 2000etan. Ondokoek hartuko dute parte Arantza Quiroga presidentea, Nerea Llanos idazkari nagusia, Laura Garrido bozeramailea, Javier Ruiz Bizkaiko Aldundirako hautagaia eta Luis Egiluz Bilboko alkategaia.