     - data: ऑनलाइन लोकमत   नवी दिल्ली, दि. २१ - भारताचा मोस्ट वॉंटेड क्रिमिनल अंडरवर्ल्ड डॉन दाऊद इब्राहिम येत्या २६ डिसेंबरला वयाच्या ६० व्या वर्षात पदार्पण करत आहे. दाऊदच्या ६० व्या बर्थडेसाठी त्याचे विश्वासू छोटा शकील आणि भाऊ अनिस इब्राहिम यांनी जंगी पार्टीचा बेत आखल्याची माहिती आहे.   पार्टीचे ठिकाण अद्याप कळले नसले तरी, सध्या आयएसआयच्या छत्रछायेखआली असलेल्या दाऊदचा बर्थ डे पाकिस्तानातच एखाद्या ठिकाणी साजरा होईल असे समजते. दाऊदच्या बर्थडेसाठी ६०० लोकांना निमंत्रित करण्यात आल्याची माहिती असून, भारतातच नव्हे तर, पाकिस्तान, दुबईत कोणकोण निमंत्रित आहेत त्यावर भारतीय गुप्तचरयंत्रणा बारकाईने नजर ठेऊन आहेत.   दाऊद नेहमीच भारताचे राष्ट्रीय सुरक्षा सल्लागार अजित डोवाल यांच्या रडारवर राहिला आहे. दाऊद भोवतीचा फास आवळण्यासाठी भारतीय तपास यंत्रणांनी त्यांच्या संपत्तीचे स्त्रोत आटवण्याकडे लक्ष केंद्रीत केले आहे. १९९३ मुंबई साखळी बॉम्बस्फोट मालिकेसह अनेक गंभीर गुन्ह्यांमध्ये दाऊद भारतीय तपास यंत्रणांना हवा आहे.    आणखी संबंधित बातम्या  दाऊदच्या 'हॉटेल दिल्ली जायका' वर पत्रकार एस. बालाकृष्णनची मालकी  दाऊदच्या प्रॉपर्टीचा आज लिलाव  नायजेरीयन युवकांच्या पार्टीवर पोलिसांची धाड