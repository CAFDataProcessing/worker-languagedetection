   CONTENT:
     - data: ᓄᑖᑦ ᐅᒥᖕᒪᖕᓂᒃ ᐊᐅᓚᑦᑎᓂᕐᒧᑦ ᒪᓕᒐᐃᑦ ᐊᑐᓕᖅᑎᑕᐅᔪᑦ  ᓄᓇᕗᑦ ᒐᕙᒪᒃᑯᖏᑦ ᑐᓴᖅᑎᑦᑎᓇᓱᒃᐳᑦ ᓄᑖᒥᒃ ᐅᒥᖕᒪᖕᓂᒃ ᐊᐅᓚᑦᑎᓂᕐᒧᑦ ᒪᓕᒐᕐᓂᒃ ᐊᑐᓕᕐᓗᑎᒃ ᓯᑎᐱᕆ 1, 2015-ᒥ. ᒪᓕᒐᐃᑦ ᐋᖅᑭᒋᐊᖅᑕᐅᔪᑦ ᑭᒡᓕᒋᑎᑕᐅᔪᓄᑦ ᐊᐅᓚᑦᑎᔭᕆᐊᖃᕐᓂᕐᒧᑦ ᐃᓂᐅᔪᓂ ᐅᒥᖕᒪᖕᓄᑦ, ᐊᒻᒪᓗ ᑲᑎᖦᖢᒋᑦ ᖃᔅᓯᓂᒃ ᐊᖑᔪᓐᓇᕋᔭᕐᓂᖏᑦ ᐊᑐᓂ ᓇᓃᕝᕕᐅᔪᓂ.  "ᐊᑕᐅᑦᑎᒃᑯᑦ ᑕᐃᒃᑯᐊᓗ ᐊᐅᓚᑦᑎᔨᐅᖃᑕᐅᒃᑲᓐᓂᖅᑐᑦ ᐱᓕᕆᖃᑕᐅᔪᑦ ᐊᒻᒪᓗ ᓇᖕᒥᓂᓖᑦ ᐊᒃᑐᖅᑕᐅᔪᓂ ᓄᓇᓕᖕᓂ, ᐱᓕᕆᔪᓐᓇᖅᓯᓚᐅᕋᑦᑕ ᐅᒥᖕᒪᖕᓄᑦ ᐊᐅᓚᑦᑎᔾᔪᓯᐅᓂᐊᖅᑐᓂᒃ ᐃᑲᔪᖅᑐᖅᑕᐅᓪᓗᓂᓗ ᑕᒪᐃᓐᓂᑦ ᐱᓕᕆᔪᓂᑦ," ᐅᖃᖅᑐᖅ ᒥᓂᔅᑕ ᐊᕙᑎᓕᕆᔨᒃᑯᓐᓄᑦ ᔮᓂ ᒪᐃᒃ. "ᑕᒪᓐᓇ ᐱᓕᕆᓂᐅᔪᖅ ᓇᓗᓇᐃᖅᓯᔾᔪᑕᐅᖕᒪᑦ ᒫᓐᓇᐅᔪᖅ ᐊᖑᓇᓱᖕᓂᐅᕙᒃᑐᓂᒃ ᐊᑐᖅᑕᐅᔪᓂᒃ ᓄᓇᕘᒥ ᐊᒻᒪᓗ ᓄᑖᖑᕆᐊᖅᖢᒡᑦ ᓄᑕᐅᖏᑦᑐᑦ ᒪᓕᒐᐃᑦ ᐊᓯᔾᔨᓚᐅᖅᓯᒪᖏᑦᑐᑦ ᑕᐃᒪᙵᑦ ᐊᕕᓚᐅᖅᓯᒪᖕᒪᑕ ᓄᓇᑦᓯᐊᕐᒥᑦ."  ᒪᓕᒐᖑᓴᖅᑐᑦ ᓴᖅᑭᑦᑎᖕᒪᑕ ᖃᔅᓯᒐᓴᖕᓂᒃ ᐃᓱᒪᓕᐊᓂᑦ ᓄᓇᕘᒥ ᐆᒪᔪᓕᕆᔨᕐᔪᐊᒃᑯᓐᓂᑦ ᐱᔾᔪᑎᒋᓪᓗᒋᑦ ᐅᓄᕐᓂᐅᔪᓄᑦ ᑭᒡᓕᒋᑎᑕᐅᔪᑦ, ᑲᑎᖦᖢᒋᑦ ᐊᖑᔭᐅᔪᓐᓇᖅᑐᑦ ᐊᒻᒪᓗ ᓂᕕᖓᑖᖃᙱᓪᓗᑎᒃ ᐃᓱᖃᕐᕕᒃᓴᑦ.  8-ᖑᔪᑦ 13-ᓂᑦ ᐊᐅᓚᑦᑎᕝᕕᐅᔪᓂ ᓇᓃᕝᕕᐅᔪᓂ ᐊᕐᕌᒍᒥ ᑲᑎᖦᖢᒋᑦ ᐊᖑᔭᐅᔪᓐᓇᖅᑐᖁᑎᖃᓲᖑᖕᒪᑕ, ᒪᑯᓇᙵᑦ 15 (ᑕᓪᓗᕈᒻᒥ ᑲᑎᖓᔪᑦ/MX-04-ᒥ) 400-ᓄᑦ (ᑮᓕᓂᕐᒥ ᑲᑎᖓᔪᑦ/MX-07-ᒥ) ᐅᒥᖕᒪᐃᑕᓯᖏᓐᓄᑦ ᐱᑕᖃᙱᑦᑐᖅ ᐊᖑᓇᓱᒡᕕᐅᔪᓐᓇᖅᑐᓂᒃ.