     - data: இந்த நிதியாண்டுக்கான நட்டம் 4.5 பில்லியன் டாலர்கள் அளவுக்கு இருக்கும் என கணக்கீடு செய்யப்பட்டுள்ள நிலையில் இந்த அறிவிப்பு வந்துள்ளது.  கணினிகள், தொலைக்காட்சி பெட்டிகள், அணுசக்தி மூலம் மின்சாரம் என பல்துறைகளில் ஈடுபட்டுள்ள டோஷிபா, இந்த பணி இழப்புகள் பெரும்பாலும் தனது நுகர்வோர் மின்னணுப் பொருட்கள் துறையிலே பெரிய அளவுக்கு இருக்கும் எனத் தெரிவித்துள்ளது.  கடந்த ஆறு ஆண்டுகளாக தமது லாபத்தை கூட்டித் அறிவித்ததாக இந்த ஆண்டின் முற்பகுதியில் டோஷிபா ஒப்புக்கொண்ட நிலையில், இந்த நிர்வாக சீரமைப்பு முன்னெடுக்கப்படுகிறது.  இந்த ஆண்டு ஏப்ரல் மாதம் டோஷிபா இதை தெரிவித்த நிலையில், அதன் பங்குகளின் விலை சந்தையில் சுமார் 40 சதவீத அளவுக்கு வீழ்ச்சி கண்டது.