     - data: Смрт на родилка во Гевгелија поради грешка на пијани анестезиолози, во Тетово почина родилка поради нестручно изведено породување, а во скопската гинеколошка болница по обилно крвавење почина трудница во петти месец бременост. Овие смртни случаи во последниве три месеци беа повод за протести против министерот за здравство Никола Тодоров. Демонстрантите ја бараа неговата оставка, затоа што, како што велат, создал систем кој убива наместо да лечи. Тодоров беше обвинуван и за смртта на малата Тамара Димовска која почина чекајќи пари за операција во странство. Нејзината смрт предизвика реакција на граѓани кои со денови пред Министерството за здравство извикуваа „Оставка“.  И нејзината сестричка Теона Димовска чекаше пари за операција на срце во странство. Студентите кои протестираа на почетокот на годинава преку донации собираа пари за нејзино лекување. Мајката на Тамара и Теона, Жаклина Димовска на еден од протестите против Тодоров под мотото „Црвен картон за Тодоров“, побара да ја исправи грешката со што ќе и овозможи лекување на Теона.  „Не чувствувате одговорност. Вашите деца се живи и здрави, но моите деца се болни, едното ми го земавте, но другото се уште чека ваши потписи“, рече Жаклина Димовска.  За смртта на Тамара, пред десет месеци Хелсиншкиот комитет поднесе и кривична пријава за несовесно работење. Тогаш оставка си поднесоа само директорите на Фондот за здравство.  Во меѓувреме на социјалните мрежи проструи и писмо од таткото на 12 годишната Ана Марија која почина на инфективната клиника поради погрешно лекување. За овој настан последна информација датира од октомври кога обвинителство соопштило дека е отворен случај.  Минатиот месец и лекарите од Државниот Клинички центар побараа оставка од министерот по обидот за убиство на лекар, кога пациент пукаше во хирург. Таквиот инцидент го прелеа насобраниот револт на белите мантили, кои во знак на протест ги откажаа планирате операции за тој ден. Лекарите бараат оставки и одговорност од министерот за здравство, директорот на Фондот и претседателот на Лекарската комора и укажуваат дека овие клучни ресори не треба да бидат управувани од партиски послушници, туку да се постават професионалци.  „Сметаме дека ова е последица на неуспешните политики кои се водат во здравството и дека политиката постојано се обидува да ја префрли вината врз докторите, а во основа се работи за лоши системски решенија кои се провлекуваат години наназад и доведуваат до ова и до тоа што беше во Гевгелија итн.“, изјави тогаш д-р Горѓи Дерибан од Клиничкиот центар.  Тодоров во неколку наврати во јавноста тврдеше дека протестите против него се црна кампања која ја води опозицијата против него и министерството.  „Тие водат кампања, они имаат нарачано кампања, веројатно ја платиле имаат подготвено секој ден да го напаѓаат министерството, процениле така политички и секој ден по секоја цена си ја тераат веројатно платената кампања“, велеше Тодоров.  Опозицијата побара негова интерпелација, затоа што, како што вели, причината за хаосот во здравството се погрешните политики кои Тодоров ги спроведува.  „Нема доволен лекарски кадар, нема соодветна опрема, недостасува медицински материјал. Граѓаните се повеќе плаќаат а добиваат сé помалку и сé полоши услуги. Тодоров треба да замине поради погрешните политики што ги присилија докторите да го напуштаат јавното здравство и да ја напуштаат Македонија. Оние лекари што останале да работат во јавните здравствени институции се преоптеретени, слабо платени и оставени без основни услови за работа“,  побара од собраниската клупа Јагода Шахпаска, пратеничка и претседател на Собраниската комисија за здравство. На ова Тодоров писмено одговори кој се заблагодари за можноста пред пратениците да направи пресек на реформите спроведени.  Во меѓувреме дел од лекарите и здравствените установи излегоа со писмо за поддршка на реформите во здравството кои сметаат дека поради индивидуалните грешки не смее да се оцрнува и омаловажува целокупниот здравствен систем.  Во меѓувреме на социјалните мрежи постојано се објавуваат слики од лошите услови во дел од болниците во внатрешноста, за неквалитетната храна која ја добиваат пациентите во дел од болниците. Дел од медиумите пишуваа и за недостатокот од цитостатици и основни материјали за лекување во дел од болниците, за инсулинската криза, за недостатокот на гинеколози, за зголемена смртност на доенчиња.  Пред две години опозицијата протестираше против Тодоров тврдејќи дека тој ќе биде запаметен како единствен министер кој судски забранил штрајк на лекарите. Во тој период протестираат и женски невладини организации против измените на законот за право на абортус.