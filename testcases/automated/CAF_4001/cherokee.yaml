     - data: ᏓᎵᏆ, ᎣᎦᎳᎰᎹ. – ᎾᎯᏳᏃ ᏅᏓᏕᏆ. 24, ᎾᏍᎩ ᏣᎳᎩᎯ ᎠᏰᎵ ᎤᎾᎴᏅᎲᎩ ᎯᎠ ᏓᏓᏁᏟᏴᏍᎬᎢ 2015 ᏗᎧᎿᏩᏗᏙᎯ ᎠᏓᏁᎳᏁᏗ ᎤᎾᎵᏍᏕᎸᎯᏓᏍᏗᎢ ᏓᏂᏍᏓᏲᎯᎲᎢ ᏗᏓᏁᏗ ᏧᏂᏁᏗᎢ ᎠᏂᏣᎳᎩ ᏗᏂᏲᏟ ᎾᏍᎩ ᎤᏂᏂᎬᎬᎢ.   ᎾᏍᎩᏃ ᎤᎾᎴᏅᎯᏓᏍᏗᎢ ᏧᏂᏁᏗᎢ, CPR, ᎠᏂᏍᏓᏢᎢ ᏧᏂᎸᏫᏍᏓᏁᎯ ᏧᏂᏍᏓᏩᏛᏍᏗ – ᎠᎵᏍᎪᏟᏗᏍᎩ ᎠᎴ ᏣᎳᎩ-ᎤᏅᏏ ᎤᎾᏤᎵᎢ ᏗᏂᎵᏦᏛᏍᎩ ᏧᏂᎸᏫᏍᏓᏁᎯ, ᏚᎾᎵᏍᎪᏟᏔᏅᎢ 250 ᏱᎦᎢ ᎳᎵ ᏗᎦᏆᏘ ᏗᎩᎸᏙᏗ ᎾᏍᎩ ᏓᏂᏍᏕᎵᏍᎬᎢ ᏗᏂᏲᏟ ᎾᏍᎩ ᎨᎪᏪᎸᎢ ᎥᎿᎾᏂ ᏗᎧᎿᏩᏗᏙᎯ ᎤᎾᏓᏁᎳᏁᏗᎢ.  “ ᎪᎱᏍᏗᏃ ᎠᏓᏁᏗ ᎾᏍᎩ ᎠᎩᏥᏃ ᎠᏇᏲᏅᎢ ᎢᏯᏛᏁᏗᎢ ᎠᎴ ᏗᎦᏥᎾᏝᎢ ᎠᏂᏉᏗᎭ,” CPR ᏄᎬᏫᏳᏒᎢ  ᎢᏳᏪᏓ. “ᎡᏘᏴᏃ ᏥᎨᏒᎢ ᏫᎦᏅᏓᏗᎠ ᎠᎩᏥ ᎤᏄᎸᏅᎢ ᎨᏒᎢ ᎪᎱᏍᏗ ᎠᎩᏁᏗᎢ, ᎠᎴ ᎠᏓᎾᏅᎢ ᏧᎸᏫᏍᏓᏁᎯ ᎠᏆᏍᏕᎸᎲᎢ ᏌᏊ ᏗᏁᏟᏙᏗ ᎠᎩᏁᎸᎢ. ᎯᎠᏃ ᏥᏂᎦᎵᏍᏗᎭ ᎾᏍᎩ ᏗᏂᏲᏟ ᎠᎴ ᎤᎾᏓᎬᏴᎵᎨᎢ ᏛᏍᏕᎵᏍᎬᎢ ᎾᏍᎩ ᏰᎵᎢ ᎪᎱᏍᏗ ᎬᏩᏂᎩᏍᏗ ᏓᏂᏍᏓᏲᎯᎲᎢ ᏑᎾᎴᎢ.”  ᏣᎳᎩᎯ ᎠᏰᎵ ᎠᏂᏴᏫᏯ ᏗᏂᏲᏟ ᏗᏂᏍᏕᎵᏍᎩ ᏄᎬᏫᏳᏒᎢ ᏂᏚᏍᏗᏗᏒᎢ ᏄᎬᏫᏳᏌᏕᎩ, ᎢᎧᏃᎮᏍᎬᎢ ᎾᏍᎩ ᏔᎵ ᏗᎦᏆᏘ ᏗᎩᎸᏙᏗ ᏧᎾᎵᏍᎪᏟᏔᏅᎢ ᎤᏂᎪᏗ ᏗᎬᏩᏂᎩᏍᏗ “ ᎤᏓᏍᏈᏍᏙᏒᎢ” ᎨᏎᏍᏗ ᏄᏍᏛᎢ ᎠᏂᏔᏲᎯᎲᎢ ᏓᏂᏍᏓᏲᎯᎲᎢ.  “ᎾᏍᎩᏃ ᎤᎸᏈᏍᏗ ᎤᎾᎵᏍᎪᏟᏔᏅᎢ ᎥᏝ ᎢᎸᎯᏳ ᎥᏍᎩᏳᎵᏍᏓᏂᏙᎸᎢ ᏱᎩ, ᎾᏍᎩᏃᏅ ᎤᏓᏁᏟᏴᏒᎢ ᏄᏍᏛᎢ ᎢᏯᏛᏁᏗᎢ ᏗᎧᎵᏏᏐᏗᎢ ᏗᎪᏪᎵ,” ᎠᏗᏍᎬᎢ. “ᎾᏍᎩᏃ ᎩᎳᏫᏴᎢ ᏙᎫᎪᏔᏅᎢ ᎾᏍᎩ Ꮎ ᏗᎧᎿᏩᏗᏙᎯ ᎠᏓᏁᎳᏁᏗ ᎾᏍᎩ ᏧᏂᏔᏲᏢᎢ ᏔᎵ ᏗᎦᏆᏘ ᏗᎩᎸᏙᏗ ᎾᏍᎩᏃ ᏗᎵᏍᎪᏟᏔᏅᎢ ᏥᎩ ᏱᏓᏅᏗ ᎥᏍᎩᎾᏅ ᏗᏂᏲᏟ ᏧᏂᏔᏲᏢᎢ ᏱᏓᏂᎲᏏ.”   Fore Z ᎢᏳᏪᏓ ᏂᎦᏛᏃ 250 ᏔᎵ ᏗᎦᏆᏗ ᏗᎩᎸᏙᏗ ᏚᎪᎭ ᎤᎵᎮᎵᏨᎢ ᏚᏂᏠᏛᎢ ᎥᎿᎾᏂ ᏙᏱᏗᏢᎢ  “ᏓᏆᏠᏍᏔᏅᎢ ᏂᏗᎦᎵᏍᏙᏗ ᎾᏍᎩᏃ ᏱᏗᏣᏁᏏ ᏗᎧᎵᏏᏐᏗ ᎾᏍᎩ ᎤᎾᏓᏍᏈᏍᏙᏒᎢ ᎠᏁᎭ ᎤᏂᏂᎬᎬᎢ ᎪᎱᏍᏗ ᎠᎴ ᎠᎦᏲᏝ ᎤᏂᏂᎬᎦ ᏗᎦᏤᎵᎢ ᎠᏂᏣᎳᎩ ᏗᏂᏲᏟ ᎾᏍᎩ ᏕᎪᏪᎸᎢ ᎥᎿᎾᏂ ᏗᎧᎿᏩᏗᏙᎯ ᎠᏓᏁᎳᏁᏗ, ᎠᎴ ᎬᎪᏩᏛᏗ ᎾᏍᎩ ᎩᎶ ᎬᏬᏟᏍᏗ ᏙᎯᏳᎯᏯ ᎤᏚᏟᏛᎢ ᎾᏍᎩ ᎤᏂᎪᏗ ᏗᏂᏲᏟ ᎾᏍᎩ ᏗᎬᏩᏂᏘᏲᏍᏗ, ᎾᏍᎩ ᏙᏳᎢ ᏗᎦᏙᎵᏍᏗ, ᎠᎴ ᎢᎦᎨᏃ ᎣᏍᏓ ᎠᏂᏣᎳᎩ ᎠᏂᏣᎳᎩ ᏓᎾᎵᏍᏕᎵᏍᎬᎢ,” ᎠᏗᏍᎬᎢ.   Fore Ꮓ ᎢᎧᏃᎮᏍᎬᎢ 2,000 ᎾᎥᎢ ᏄᏂᏨᎢ ᏗᏂᏲᏟ ᎠᏂ ᎠᏓᏁᎳᏁᏗ ᎠᏁᎳ. ᎢᎧᏃᎮᏍᎬᎢᏃ ᏓᎬᏖᏃᎲᎢ ᏧᎪᏩᏛᏗᎢ ᏢᏃ 100 ᎢᏳᏂᏨᎢ ᎤᎾᏚᏟᏗ ᏳᎾᏛᏂ ᏧᏂᎧᎵᏏᏌᏅᎢ ᎯᎠ ᏥᏛᏟᏱᎳ.  “ᎾᎥᏂᎨᏍᏗᏃ ᎠᏟᎠᎵᏎᏍᏗ ᎠᏂᏏᏴᏫ ᏂᏛᏂᏪᏏ, ᎥᏝ ᏱᏥᎦᏔᎮᎢ ᎥᏍᎩ ᏱᎦᎢ ᏧᎵᎬᏩᎶᏗᎢ ᎠᎴᏱᎩ ᎣᏍᏗᏁᎳ ᏧᎸᏫᏍᏓᏁᏗᎢ ᎤᏲᎱᏎᎸᎢ ᏥᏛᏟᎠᎵᏒᎢ. ᎠᎴᎾᏍᏊ ᎥᏍᎩᎾᎾ ᏗᏂᏲᏟ ᏱᏙᏥᏯᎾ ᎠᎴ ᏱᏙᏥᏍᏕᎳ,” ᎠᏗᏍᎬᎢ. “ᎡᏘᏴᏃ ᏥᎨᏒᎢ, 2,016 ᏗᏂᏲᏟ ᏙᏥᏍᏕᎸᎲᎢ ᎾᏍᎩᏃ ᏂᎬᏩᏍᏕᏍᏗ ᎠᎴ ᎠᏛᏅᎢᏍᏕᏍᏗ ᏦᎩᎸᏫᏍᏓᏁᏗᎢ ᎯᎠ ᏧᏕᏘᏴᏌᏘ.”   Fore Z ᎢᎧᏃᎮᏍᎬᎢ ᏳᏓᎵᎭᎢ ᎥᏝ ᏂᎦᏓ ᏗᏂᏲᏟ ᎾᏍᎩ ᎨᎪᏪᎸᎢ ᎥᎿᎾᏂ ᎢᏡᎬᎢ ᏱᎨᎦᏑᏰᏐᎢ, ᎠᏎᏃ ᎢᎧᏃᎮᏍᎬᎢ ᎾᏍᎩ ᎤᎾᎵᏍᏕᎸᏗ ᏥᏂᎦᎵᏍᏓ ᎥᏝᏃ ᏳᏂᏂᎬᎨᏍᏗ.  “ᏳᏓᎵᎭᏃ, ᏥᏂᎦᎵᏍᏗᎭ ᎣᏣᏓᎾᎾᏁᏍᎪᎢ 200 ᎠᎴ 400 ᏦᏥᏍᏕᎸᎡᏗᎢ ᎾᏍᎩ ᎥᎿᎾᏂ ᎢᏡᎬᎢ ᎨᎪᏪᎸᎢ ᎨᎦᏑᏰᏓ ᏂᎨᏒᎾ ᏱᎩ, “ᎤᎾᎵᏍᎪᏟᏔᏅᏃ ᎾᏍᎩᏃ ᎣᏨᏗᏍᎪᎢ ᎾᏍᎩ ᏦᏥᏍᏕᎸᎡᏗᎢ. ᎾᏍᎩ ᎣᏣᎦᏎᏍᏗᏍᎪᎢ ᎢᏳᏍᏗ ᎤᏂᏂᎬᎬᎢ ᎢᎬᏱᏱᎢ ᎡᎵᏊᏃ ᏌᏊᏊ ᎢᏳᏍᏗ ᎤᏂᏔᏲᏢᎢ ᎠᏂᎩᎰᎢ ᎯᎠ ᏧᏕᏘᏴᏌᏗ.”   Fore Z ᎢᎧᏃᎮᏍᎬᎢ ᎯᎠᏃ ᏧᏕᏘᏴᏌᏗ ᎾᏍᎩ ᎢᏃᏱᏱᎢ ᎤᎵᏍᏕᎸᏗ ᏂᎦᎵᏍᏗᏍᎬᎢ ᎥᎿᎾᏂ ᏣᎳᎩᎯ ᎠᏰᎵ ᏗᎸᎿᏩᏗᏙᎯ ᎠᏓᏁᎳᏁᏗ, ᎠᎴ ᎾᏍᎩ ᎣᏍᏓ “ᎠᎩᏰᎸᏅᎢ” ᏄᏍᏛᎢ ᎠᏆᏕᎶᎰᏒᏅᎢ.   “ᏁᎵᏍᎬᏃ, ᎦᏙᏍᎩᏂ ᏄᏍᏕᏍᏗ ᏗᎦᏁᏍᏗᎢ ᎯᎠ ᏗᎧᎵᏏᏐᏗ?’ ᎠᎴ ᏗᎪᏩᏛᏗ ᎤᎾᏓᏥᎢ ᎠᎴ ᎤᎾᏓᏙᏓ ᎾᏍᎩ ᏧᎾᏚᎵᎠ ᎪᎱᏍᏗ ᏰᎵᎢ ᏗᎬᏩᏂᏁᏗ ᏗᏂᏲᏟ ᏚᏂᎧᎲᎢ ᏓᏂᏍᏓᏲᎯᎲᎢ,” ᎠᏗᏍᎬᎢ. “ᎠᏴᏃ ᎥᏝ ᏱᎨᎵᏍᎨᎢ ᎥᏍᎩ ᏱᎦ ᏂᏓᏥᏰᎸᏂᏒᎢ.”   ᎠᏗᏍᎬᎢ ᎠᎴᎾᏍᎩᏊ ᎤᏠᏱ ᏄᏁᎵᏒᎢ ᎠᏂᏏᏓᏁᎸᎢ ᏄᏍᏛᎢ ᎾᏅᏛᏁᎲᎢ ᏓᏂᏍᏓᏲᎯᎲᎢ.   “ᎾᏍᎩᏂᏃᏅ ᎤᏠᏱ ᎾᏊᎵᏍᏓᏁᎰᎢ ᎠᏋᏌ ᎨᎥᎢ ᏂᏗᎦᎵᏍᏙᏗᎭ ᎢᎦᏥᎦᏙᏍᏗᎰᎢ ᎠᏆᏌ ᏓᏆᏓᏘᎿᎥᎢ ᎠᎴ ᏱᎾᏇᎵᏏ ᏍᏈᏯ ᎢᎦᏥᏁᎰᎢ ᎠᏋᏌ ᏓᏆᏓᏘᎿᎥᎢ,” ᎠᏗᏍᎬᎢ. “ᏍᏗᏃ ᎬᏕᎶᎰᎯᏍᏗ ᏛᎧᏂᏍᎬᎢ ᏗᎧᎿᏩᏗᏙᎯ ᎠᏓᏁᎳᏁᏗ ᎠᏯᏃ ᏄᏓᎴᎢ ᎣᏥᎪᏩᏛᏗ ᎣᏥᏏᏓᏁᎸᎢ ᏃᎦᏛᏅ ᎯᎠ ᏧᏕᏘᏴᏌᏗ. ᎡᎵᏊᏃ ᎾᏊ ᎥᏝ ᎥᏍᎩ ᏱᎦ ᏱᏂᎦᎬᏛᎦ ᎠᎴ ᏱᏂᎦᏥᏛᏂᏏ ᎾᏍᎩ Ꮎ ᎪᎱᏍᏗ ᎬᏩᏂᎩᏍᏗ ᎠᏰᏟᏴ ᎠᏋᏏ ᏓᏆᏓᏘᎿᎥᎢ ᎤᏂᎩᏍᏗ ᏱᎦᏥᎥᏏ.”  ᎾᏍᎩᏃ Ꮎ ᎦᎧᎿᏩᏗᏙᎯ ᎠᏓᏁᎳᏁᏗ ᎾᏍᎩ ᎠᏛᏅᎢᏍᏓ ᎾᏍᎩ ᏣᎳᎩᎯ ᎠᏰᎵ ᎠᏁᎳ 14-ᏍᎦᏚᎩ ᎢᎬᎾᏕᎾ ᎠᏁᎯ ᎤᏅᏙᏗ, ᏱᎦᏃ ᎠᏃᏢᏍᎬᎢ ᏚᏂᎸᏫᏍᏓᏁᎲᎢ ᎬᏂᎨᏒᎢ ᎢᏳᏅᏁᏗ ᎠᎴ ᎾᏍᏊ 0 ᎠᎴᏱᎩ 16 ᎢᏧᎾᏕᏘᏴᏓ ᏗᏂᏲᏟ ᏱᏚᏂᎧᎭ.   Fore Z ᎢᎧᏃᎮᏍᎬᎢ ᏂᎦᏓᏃ ᎤᎾᎵᏍᎪᏟᏔᏅᎢ ᏗᎦᏇᏅᏓ ᏂᎨᏒᎾ ᏧᏂᏲᎯᏍᏗ ᎥᎿᎾᏂ ᏣᎳᎩᎯ ᎢᎬᏱᏱᎢ ᎥᎿᎾᏂ Tribal Complex ᎤᏓᎷᎸᏊ ᎥᏍᎩᏱ. 9. “ᎤᏓᎷᎸᏃ ᎾᏍᎩ ᏴᎯᏁᎦ ᎠᏏᏴᏫ ᏚᏙᎥᎢ,’ ᎠᏗᏍᎬᎢ. 