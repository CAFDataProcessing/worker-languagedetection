     - data: Watu wawili wameuwawa na wengine watatu kujeruhiwa vibaya baada ya wapiganaji wa kundi la al Shabaab kushambulia basi moja la abiria lilokuwa likielekea eneo la Mandera Kaskazini mwa kenya kutoka Nairobi. Shambulio hilo la kigaidi lilitekelezwa hii leo asubuhi. Walioshuhudia wameambia mwandishi wa BBC kuwa abiria wa kiislamu waliwalinda wenzao wakristo kwa kukataa kugawanywa kwa makundi. Wasafiri waislamu nchini Kenya walilazimika kuingilia kati kuokoa maisha ya wakristu waliokuwa nao katika basi lililotekwa na wapiganaji wa Alshabaab. Waislamu hao walitahamaki walipotekwa na wapiganaji wa Al Shabaab kisha wakaanza kutenganishwa katika makundi mawili ya waislamu na wasio waislamu. Hapo ndipo waligundua nia yao ni kuwaua kama walivyofanya katika mauaji kama hayo mwaka uliopita. Mhudumu wa kampuni ya basi la Makkah ameithibitishia BBC tukio hilo katika barabara ya kutoka Mandera kuelekea mjini Nairobi.