   CONTENT:
     - data: وذكرت القناة 2 يوم الخميس، استنادا على مصدر في واشنطن، أن إسرائيل والفلسطينيين على وشك وضع اللمسات الاخيرة على اتفاق من شأنه تمديد المحادثات إلى تسعة أشهر.  ولكن مسؤول إسرائيلي كبير قال للتايمز أوف إسرائيل مساء الخميس أن لا أساس للتقارير عن التقدم في المحادثات المتعثرة.  وقال المسؤول، “التقارير غير معروفة لنا. بحسب ما نعلم، لم نتمكن من التغلب على الأزمة.” مع ذلك، أضاف المسؤول، تم إجراء محادثات بين مسؤولين إسرائيليين وأمريكيين وفلسطينيين وسيستمر إجراء محادثات.  والتقى عريقات مع نظيرته الإسرائيلية، وزيرة العدل تسيبي ليفني، والمبعوث الأمريكي الخاص مارتين إنديك مساء الخميس للتفاوض على شروط تمديد المحادثات. وحضر الاجتماع أيضا يتسحاق مولخو المقرب من نتنياهو ورئيس المخابرات الفلسطينية ماجد فرح، وفقا لما قاله فلسطيني مقرب من المحادثات لوكالة فرانس برس بشرط عدم الكشف عن اسمه.  وأشار مسسؤولون إلى أن هذه الشروط ستكون مماثلة لمقترح سابق، ستوافق بموجبه إسرائيل على أطلاق الدفعة الرابعة من الأسرى الفلسطينيين، بما في ذلك عرب إسرائيليين- وقد تم تنفيذ ثلاثة دفعات من إطلاق الأسرى حتى الآن كما كان متفقًا قبل بدء المحادثات- وستقوم الولايات المتحدة بالإفراج عن الجاسوس الإسرائيلي جوناثان بولارد.  وفقا للتقرير في القناة 2، قالت إسرائيل أن إطلاق سراح العرب الإسرائيليين المدانين بهجمات إرهابية، والذي عارضته الدولة، مرتبط بالإفراح عن جوناثان بولارد من السجن الأمريكي.  وقال أمين عام جامعة الدول العربية أيضًا أنه واثق من أن إسرائيل والفلسطينيين سينجحان في حل هذه الأزمة قريبًا وتمديد محادثات السلام إلى ما بعد أبريل. وقال نبيل العربي لوكالة الأسوشيتد برس يوم الخميس ان الموعد النهائي في 29 أبريل سيتم تمديده “لأشهر” ونفى فكرة فشل المحادثات في تحقيق تقدم.  ولم يقدم العربي أية تفاصيل، ولكنه قال أنه “على اتصال” مع وزير الخارجية الأمريكي جون كيري، الذي يقود هذه المحادثات.  وتشمل المواضيع الأخرى التي تم طرحها على الطاولة- بالإضافة إلى الأسرى- البناء في السمتوطنات، وما إذا كانت إسرائيل تطالب الفلسطينيين بالتجميد الكامل لطلبات الانضمام إلى 15 وكالة ومعاهدة دولية أو سحبها بشكل رسمي. وتشمل مطالب إسرائيل أن يقوم عباس بوقف جهود التقدم في 7 هيئات من أصل 15، وفقًا لما ذكرته القناة 2. ضمن هذه الهيئات السبع، أربعة تابعة للأمم المتحدة.