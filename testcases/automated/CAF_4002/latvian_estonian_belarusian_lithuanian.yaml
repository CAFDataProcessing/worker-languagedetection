налу АНТ пасол РФ у Мінску Аляксандр Сурыкаў паведаміў, што цана на газ для Беларусі ў 2016 годзе можа скласці ад 135 да 140 даляраў за 1 тыс. куб. м. «У нас цэны на энерганосьбіты для Беларусі, як гэта належыць бліжэйшым партнёрам і партнёрам па Еўразійскім эканамічным саюзе, — унутрырасійскія, — падкрэсліў пасол. - Я думаю, што нейкія зрухі яшчэ могуць быць па газе, на нейкую колькасць даляраў. Цяпер 142 даляры за тысячу кубаметраў. Можа апынуцца ў раёне ад 140 да 135 даляраў. Рух на сусветных рынках ідзе ўніз. І па нафце магчымыя нейкія дамоўленасці».   Vykti į Stokholmą ir atstovauti šaliai gegužę vyksiančiame konkurse pretenduoja 28 atlikėjai. Tarp jų – ir labai žinomos, ir dar negirdėtos pavardės.  Sėkmę bandys „4 Roses“, Alice Way, Baiba Skurstenė-Serdiukė, Berta Timinskaitė, Deividas Žygas, Gabrielė Grigolaitytė-Vasha, „E.G.O.", „HIT", Ieva Zasimauskaitė, Milda Martinkėnaitė, Neringa Šiaudikytė, Saulenė Chlevickaitė, Donatas Montvydas, Ištvan Kvik, Lawreigna, Ruslanas Kirilkinas, Vlad Kalugin, „Behind the Moon“, Catrinah, Eglė Jakštytė, Elena Jurgaitytė, Erica Jennings, Jurgis Brūzga, Petunija, Rūta Ščiogolevaitė, Ugnė Smile, Valdas Lacko ir Aistė Pilvelytė.  „Gerūtai Griniūtei kompaniją palaikys bene elegantiškiausio ir profesionaliausio humoro vedėjas Andrius Rožickas“, – vedėjų porą pristatė Audrius Giržadas.  A. Rožickas anksčiau LRT TELEVIZIJOJE yra vedęs muzikinius projektus bei laidas su aktore Beata Tiškevič. G. Griniūtė veda LRT KLASIKOS laidą „Muzikinis pastišas“ bei LRT KULTŪROS laidą „Visu garsu“.   Paklausta, ką mano apie „Euroviziją“, naujoji nacionalinės atrankos vedėja tikino, kad tai – įdomus reiškinys, svarbus daugeliui Lietuvos žmonių. „O A. Rožickas – iššūkis. Tai – įdomus žmogus, su kuriuo, kaip žinia, niekada nenuobodu“, – teigė G. Griniūtė.  Drauge su A. Giržadu apie atrankos taisykles trumpai papasakojo muzikos vadybininkas Lauras Lučiūnas. „Kiekvieną savaitę balsuos ir komisija, ir žiūrovai, šios taisyklės nekinta. Praėjusiais metais atlikėjai skundėsi, kad reikia atiduoti savo atsineštą dainą į bendrą katilą, ir kartais dainuoti iš jo ištrauktas dainas, kurios netinka ir nepatinka atlikėjui. Tad į šiuos skundus atsižvelgėme ir šįkart konkursas vyks dviem srautais“ – pasakojo LRT TELEVIZIJOS vyriausiasis prodiuseris A. Giržadas.  Pirmajame sraute – atlikėjai, atėję su savo paruošta daina, norintys savo kūrinį atlikti tik patys. Jei toks atlikėjas iškrenta, kūrinys taip pat pasitraukia iš konkurso, arba, dainininko sprendimu, perleidžiamas kitam atlikėjui.  Kitas srautas – atlikėjai, atėję be dainų ir turintys rinktis iš autorių pasiūlytų kūrinių. Tiesa, jei išsirinkta daina atlikėjui netinka, komisija gali patarti rinktis kitą kūrinį.  „Kompozitorių geografija šiemet – kaip niekad plati. Patys aktyviausi mūsų atrankoje yra ne lietuviai, o švedai. Jie – bene daugiausiai kartų „Eurovizijos“ nugalėtojams dainas sukūrusi tauta. Taip pat yra kompozitorių graikų, nemažai ir lietuvių kompozitorių kūrinių“, – sakė L. Lučiūnas.  Anot jo, komisijos darbo principas išliks toks pat, kaip ir pernai. Viena iš lietuvių komisijos narių – LRT KULTŪROS laidos „Skambantys pasauliai“ vedėja, muzikos pasaulio atstovė Nomeda Kazlaus.  „Taip pat bus užsienio komisija. Pernykščius ekspertus keis kiti – tarp jų bus grupės „Fools Garden“, „Touch and Go“ nariai ir kt.“, – žadėjo L. Lučiūnas.  Tiesa, nacionalinėje atrankoje galioja dar viena taisyklė. Visi, norintys atstovauti Lietuvai „Eurovizijos“ konkurse Stokholme, turi būti Lietuvos piliečiai. Tad kaimyninių šalių atstovams durys yra uždarytos.  Vienintelė šios taisyklės išimtis – E. Jennings, kuri nėra Lietuvos pilietė, bet yra ištekėjusi už lietuvio ir čia gyvena jau daug metų.